<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="passwordstyle.css" />
</head>
<body>
 <a id="back-btn" href="/authintication/AuthPage/LoginEnglish.html"> Back</a>

  <div class="container">
    <h3>Reset Your Password</h3>
    <div class="description">Enter your email to reset your password</div>
    
    <form id="reset-form">
      <input type="email" id="email" placeholder="Email" required />
      <button type="submit">Reset Password</button>
    </form>

    <div id="message" style="margin-top: 10px;"></div>

    <!-- Back Button -->
  </div>

  <script>
  document.getElementById("reset-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const messageBox = document.getElementById("message");

    try {
      const response = await fetch('http://localhost:4000/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const data = await response.json();
      messageBox.style.color = response.ok ? 'green' : 'red';
      messageBox.innerText = data.message;
    } catch (error) {
      messageBox.style.color = 'red';
      messageBox.innerText = 'Something went wrong.';
    }
  });


  </script>
</body>
</html>
