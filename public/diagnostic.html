<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Diagnostic Tool</title>
  <link rel="stylesheet" href="diagnostic.css">
</head>

<body>
  <header>
    <div class="back-button">
      <a href="#">
        <img src="/icon/Back.png" alt="Back" class="back-icon" />
        Back
      </a>
    </div>

    <div class="home-button">
        <a href="../../Home/Home.html">
        <img src="/icon/Home.png" alt="Home" class="home-icon" />
        Home
      </a>
    </div>

    <div class="ms-logo">
      <img src="/icon/Ms Logo.png" alt="MS Logo">
    </div>

    <div class="hospital-logo">
      <img src="/icon/hospital-logo.png" alt="Hospital Logo">
    </div>
  </header>

  <section class="status-summary">
    <div class="status-box total">
      <span class="dot gray"></span>
      <span class="count" id="total-count">0</span>
      <span class="label">Total Devices</span>
    </div>
    <div class="status-box active">
      <span class="dot green"></span>
      <span class="count" id="active-count">0</span>
      <span class="label">Active</span>
    </div>
    <div class="status-box failed">
      <span class="dot red"></span>
      <span class="count" id="failed-count">0</span>
      <span class="label">Failed</span>
    </div>
    <div class="status-box unstable">
      <span class="dot yellow"></span>
      <span class="count" id="unstable-count">0</span>
      <span class="label">Unstable</span>
    </div>

  </section>

  <section class="command-buttons">
    <button class="cmd-btn step1" id="pingall-btn">Ping All</button>

    <button class="cmd-btn step2" id="ping-btn">Ping</button>
    <button class="cmd-btn step3" id="pingt-btn">Ping -t</button>
    <button class="cmd-btn step4" id="traceroute-btn">Traceroute</button>
    <button class="cmd-btn step5" id="report-btn">Generate Report</button>
    <button class="cmd-btn step6" id="saveBtn">Save All IPs</button>
    <button class="cmd-btn step6" id="shareBtn">Share</button>
  </section>



  <section class="terminal-section">
    <div class="terminal-box" id="terminal-box">
      <pre><code id="terminal-output">Ready for commands...</code></pre>
    </div>
  </section>


  <div class="row-control-bar">
    <button type="button" class="cmd-btn add-row" onclick="addRow()">+ Add Row</button>


    <div class="group-dropdown">
      <select id="group-select" onchange="handleGroupSelect(this)">
        <option disabled selected>Ping as Group</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="other">Other...</option>
      </select>
      <input type="number" id="custom-group-count" placeholder="Enter number" class="hidden"
        onkeydown="handleEnterKey(event)" />
    </div>
  </div>


  <form id="deviceForm">
    <section class="input-section">
      <div class="input-column">
        <label>Circuit Name</label>
        <div class="input-group" id="circuit-group">
          <!-- 10 rows -->
          <input type="text" name="Circuit[]" placeholder="Enter Circuit Name">
          <input type="text" name="Circuit[]" placeholder="Enter Circuit Name">
          <input type="text" name="Circuit[]" placeholder="Enter Circuit Name">
          <input type="text" name="Circuit[]" placeholder="Enter Circuit Name">
          <input type="text" name="Circuit[]" placeholder="Enter Circuit Name">
          <input type="text" name="Circuit[]" placeholder="Enter Circuit Name">
          <input type="text" name="Circuit[]" placeholder="Enter Circuit Name">
          <input type="text" name="Circuit[]" placeholder="Enter Circuit Name">
          <input type="text" name="Circuit[]" placeholder="Enter Circuit Name">
          <input type="text" name="Circuit[]" placeholder="Enter Circuit Name">
        </div>
      </div>

      <div class="input-column">
        <label>ISP</label>
        <div class="input-group" id="isp-group">
          <input type="text" name="ISP[]" placeholder="Such:STC">
          <input type="text" name="ISP[]" placeholder="Such:STC">
          <input type="text" name="ISP[]" placeholder="Such:STC">
          <input type="text" name="ISP[]" placeholder="Such:STC">
          <input type="text" name="ISP[]" placeholder="Such:STC">
          <input type="text" name="ISP[]" placeholder="Such:STC">
          <input type="text" name="ISP[]" placeholder="Such:STC">
          <input type="text" name="ISP[]" placeholder="Such:STC">
          <input type="text" name="ISP[]" placeholder="Such:STC">
          <input type="text" name="ISP[]" placeholder="Such:STC">
        </div>
      </div>

      <div class="input-column">
        <label>Location</label>
        <div class="input-group" id="location-group">
          <input type="text" name="Location[]" placeholder="Enter Location">
          <input type="text" name="Location[]" placeholder="Enter Location">
          <input type="text" name="Location[]" placeholder="Enter Location">
          <input type="text" name="Location[]" placeholder="Enter Location">
          <input type="text" name="Location[]" placeholder="Enter Location">
          <input type="text" name="Location[]" placeholder="Enter Location">
          <input type="text" name="Location[]" placeholder="Enter Location">
          <input type="text" name="Location[]" placeholder="Enter Location">
          <input type="text" name="Location[]" placeholder="Enter Location">
          <input type="text" name="Location[]" placeholder="Enter Location">
        </div>
      </div>


      <div class="input-column">
        <label>IP Address</label>
        <div class="input-group" id="ip-group">
          <div class="input-row">
            <span class="dot status-dot gray" id="ip-dot-0"></span>
            <input type="text" name="ip[]" placeholder="192.168.1.1" class="ip-input" data-index="0">
          </div>
          <div class="input-row">
            <span class="dot status-dot gray" id="ip-dot-1"></span>
            <input type="text" name="ip[]" placeholder="192.168.1.2" class="ip-input" data-index="1">
          </div>
          <div class="input-row">
            <span class="dot status-dot gray" id="ip-dot-2"></span>
            <input type="text" name="ip[]" placeholder="192.168.1.3" class="ip-input" data-index="2">
          </div>
          <div class="input-row">
            <span class="dot status-dot gray" id="ip-dot-3"></span>
            <input type="text" name="ip[]" placeholder="192.168.1.4" class="ip-input" data-index="3">
          </div>
          <div class="input-row">
            <span class="dot status-dot gray" id="ip-dot-4"></span>
            <input type="text" name="ip[]" placeholder="192.168.1.5" class="ip-input" data-index="4">
          </div>
          <div class="input-row">
            <span class="dot status-dot gray" id="ip-dot-5"></span>
            <input type="text" name="ip[]" placeholder="192.168.1.6" class="ip-input" data-index="5">
          </div>
          <div class="input-row">
            <span class="dot status-dot gray" id="ip-dot-6"></span>
            <input type="text" name="ip[]" placeholder="192.168.1.7" class="ip-input" data-index="6">
          </div>
          <div class="input-row">
            <span class="dot status-dot gray" id="ip-dot-7"></span>
            <input type="text" name="ip[]" placeholder="192.168.1.8" class="ip-input" data-index="7">
          </div>
          <div class="input-row">
            <span class="dot status-dot gray" id="ip-dot-8"></span>
            <input type="text" name="ip[]" placeholder="192.168.1.9" class="ip-input" data-index="8">
          </div>
          <div class="input-row">
            <span class="dot status-dot gray" id="ip-dot-9"></span>
            <input type="text" name="ip[]" placeholder="192.168.1.10" class="ip-input" data-index="9">
          </div>
        </div>
      </div>

      <div class="input-column">
        <label>Circuit Speed</label>
        <div class="input-group" id="speed-group">
          <input type="text" name="speed[]" placeholder="Enter Circuit Speed">
          <input type="text" name="speed[]" placeholder="Enter Circuit Speed">
          <input type="text" name="speed[]" placeholder="Enter Circuit Speed">
          <input type="text" name="speed[]" placeholder="Enter Circuit Speed">
          <input type="text" name="speed[]" placeholder="Enter Circuit Speed">
          <input type="text" name="speed[]" placeholder="Enter Circuit Speed">
          <input type="text" name="speed[]" placeholder="Enter Circuit Speed">
          <input type="text" name="speed[]" placeholder="Enter Circuit Speed">
          <input type="text" name="speed[]" placeholder="Enter Circuit Speed">
          <input type="text" name="speed[]" placeholder="Enter Circuit Speed">
        </div>
      </div>

      <div class="input-column">
        <label>Start Contract</label>
        <div class="input-group" id="start-group">
          <input type="date" name="start[]" />
          <input type="date" name="start[]" />
          <input type="date" name="start[]" />
          <input type="date" name="start[]" />
          <input type="date" name="start[]" />
          <input type="date" name="start[]" />
          <input type="date" name="start[]" />
          <input type="date" name="start[]" />
          <input type="date" name="start[]" />
          <input type="date" name="start[]" />
        </div>
      </div>

      <div class="input-column">
        <label>End Contract</label>
        <div class="input-group" id="end-group">
          <input type="date" name="end[]" />
          <input type="date" name="end[]" />
          <input type="date" name="end[]" />
          <input type="date" name="end[]" />
          <input type="date" name="end[]" />
          <input type="date" name="end[]" />
          <input type="date" name="end[]" />
          <input type="date" name="end[]" />
          <input type="date" name="end[]" />
          <input type="date" name="end[]" />
        </div>
      </div>


    </section>
    <div id="center-alert" class="center-alert hidden">Please fill in at least one complete row before saving.</div>

  </form>

  <!-- ✅ Share Popup -->
  <div id="sharePopup" class="popup hidden">
    <div class="popup-content">
      <h3>Select User(s) to Share With</h3>
      <div id="userCheckboxContainer" class="checkbox-group"></div>
      <div class="popup-buttons">
        <button type="button" id="confirmShare">Confirm</button>

        <button onclick="closeSharePopup()">Cancel</button>
      </div>
    </div>
  </div>



  <script src="script.js"></script>
</body>

</html>
