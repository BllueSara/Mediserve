<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saved Devices</title>
  <link rel="stylesheet" href="saved.css" />
  <style>
    .selected-row {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="ms-logo">
      <img src="/icon/Ms Logo.png" alt="MS Logo" />
    </div>
    <div class="back-button">
      <a href="#">
        <img src="/icon/Back.png" alt="Back" class="back-icon" />
        Back
      </a>
    </div>
    <div class="home-button">
      <a href="index.html">
        <img src="/icon/Home.png" alt="Home" class="home-icon" />
        Home
      </a>
    </div>
    <div class="hospital-logo">
      <img src="/icon/hospital-logo.png" alt="Hospital Logo" />
    </div>
  </header>

  <!-- Status Summary -->
  <section class="status-summary">
    <div class="status-box total">
      <span class="dot gray"></span>
      <span class="count" id="total-count">0</span>
      <span class="label">Total Devices</span>
    </div>
    <div class="status-box active">
      <span class="dot green"></span>
      <span class="count" id="active-count">0</span>
      <span class="label">Active</span>
    </div>
    <div class="status-box failed">
      <span class="dot red"></span>
      <span class="count" id="failed-count">0</span>
      <span class="label">Failed</span>
    </div>
    <div class="status-box unstable">
      <span class="dot yellow"></span>
      <span class="count" id="unstable-count">0</span>
      <span class="label">Unstable</span>
    </div>
  </section>

  <!-- Command Buttons -->
  <section class="command-buttons">
    <button class="cmd-btn step1" id="pingall-btn">Ping All</button>
    <button class="cmd-btn step2" id="ping-btn">Ping</button>
    <button class="cmd-btn step3" id="pingt-btn">Ping -t</button>
    <button class="cmd-btn step4" id="traceroute-btn">Traceroute</button>
    <button class="cmd-btn step5" id="report-btn">Generate Report</button>
    <button class="cmd-btn step6" id="shareBtn">Share</button>
  </section>
  

  <!-- Terminal Output Box -->
  <section class="terminal-section">
    <div class="terminal-box" id="terminal-box">
      <pre><code id="terminal-output">Ready for commands...</code></pre>
    </div>
  </section>

  <section class="input-section">
    <div class="filter-bar">
      <input type="text" id="search-input" placeholder="Search..." />
      
      <select id="group-select" onchange="handleGroupSelect(this)">
        <option disabled selected>Ping as Group</option>
        <option value="10">10 Devices</option>
        <option value="20">20 Devices</option>
        <option value="30">30 Devices</option>
        <option value="40">40 Devices</option>
        <option value="50">50 Devices</option>
        <option value="other">Other...</option>
      </select>
      <input
        type="number"
        id="custom-group-count"
        class="hidden"
        placeholder="Enter number..."
        onkeydown="handleEnterKey(event)"
      />
      <select id="ownership-filter">
        <option value="all">All</option>
        <option value="mine">Mine</option>
        <option value="shared">Shared With Me</option>
      </select>
      <select id="filter-key">
        <option value="">Filter by</option>
      </select>
      <select id="filter-value">
        <option value="">Select value</option>
      </select>
    
      
    </div>
  
    <table style="width:100%; max-width:1000px; margin: auto; border-collapse: collapse; table-layout: fixed;">
    
    </table>
  </section>
  





<!-- Device Table -->
<section class="input-section">
  <table style="width:100%; max-width:1000px; margin: auto; border-collapse: collapse; table-layout: fixed;">
    <thead>
      <tr>
        <th>Circuit Name</th>
        <th>ISP</th>
        <th>Location</th>
        <th>IP Address</th>
        <th>Circuit Speed</th>
        <th>Start Date</th>
        <th>End Date</th>
      </tr>
    </thead>
    
    
    <tbody id="device-table-body" style="text-align: center;">
      <!-- Filled dynamically -->
    </tbody>
  </table>
</section>


  <!-- âœ… Share Popup -->
  <div id="sharePopup" class="popup hidden">
    <div class="popup-content">
      <h3>Select User(s) to Share With</h3>
      <div id="userCheckboxContainer" class="checkbox-group"></div>
      <div class="popup-buttons">
        <button type="button" id="confirmShare">Confirm</button>

        <button onclick="closeSharePopup()">Cancel</button>
      </div>
    </div>
  </div>



  <script src="saved.js"></script>
  
</body>
</html>
