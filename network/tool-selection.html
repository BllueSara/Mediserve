<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="network_tools">Network Tools</title>
  <link rel="stylesheet" href="tool-selection.css" />
  <link rel="stylesheet" href="/Language/Language.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>


    body,
    h1, h2, h3, p, span, button, select, input,
    .dropdown-toggle, .dropdown-option-text, .dropdown-search,
    label {
      font-family: var(--font-family) !important;
    }

    ::placeholder,
    input::placeholder,
    textarea::placeholder,
    input::-webkit-input-placeholder,
    input::-moz-placeholder,
    input:-ms-input-placeholder,
    input::-ms-input-placeholder {
      font-family: var(--font-family) !important;
    }
  </style>
</head>
<body>

  <!-- Header with back and home buttons -->
  <!-- Navigation Buttons (Back & Home) -->
  <div class="nav-buttons">
    <div class="back-button">
            <a href="../../Home/Home.html">
        <img src="/icon/Back.png" alt="Back Icon" class="back-icon"> <span data-i18n="back">Back</span>
      </a>
    </div>
    <div class="Home-button">
            <a href="../../Home/Home.html">
        <img src="/icon/Home.png" alt="Home Icon" class="Home-icon"> <span data-i18n="home">Home</span>
      </a>
    </div>
  </div>

  <!-- Header (Logos) -->
  <header>
    <div class="ms-logo">
      <img src="/icon/MS Logo.png" alt="MS Logo">
    </div>
    <div class="hospital-logo">
      <img src="/icon/hospital-logo.png" alt="King Abdulaziz Hospital">
    </div>

    <!-- Language Switcher -->

  </header>

  <!-- Title -->
  <h1 class="title" data-i18n="network_tools">Network Tools</h1>
  <p class="description" data-i18n="select_ping_method">Select your preferred ping method</p>

  <!-- Tool selection cards -->
  <div class="ticket-container">
    <div class="ticket-frame">
      <div class="ticket-options">

        <div class="option" onclick="handleSelection('existing')">
          <div class="icon-container">
            <img src="/icon/disk.png" alt="Existing" />
          </div>
          <h2 data-i18n="ping_existing_device">Ping from existing device</h2>
          <p data-i18n="use_connected_devices">Use one of your currently connected devices</p>
        </div>

        <div class="option" onclick="handleSelection('new')">
          <div class="icon-container">
            <img src="/icon/network.png" alt="New Device" />
          </div>
          <h2 data-i18n="ping_new_device">Ping a new device</h2>
          <p data-i18n="add_ping_new_device">Add and ping a new network device</p>
        </div>

        <!-- New Reports Option -->
        <div class="option" onclick="handleReportsSelection()">
          <div class="icon-container">
            <img src="/icon/reports.png" alt="Reports" />
          </div>
          <h2 data-i18n="view_reports">View Reports</h2>
          <p data-i18n="view_manage_ping_reports">View and manage saved ping reports</p>
        </div>

      </div>
    </div>
  </div>

  <script src="/Language/Language.js"></script>
  <script>
        
function goBack() {
  if (window.history.length > 1) {
    window.history.back(); // Navigates to the previous page in browser history
  } else {
    window.location.href = "tool-selection.html"; // Redirects to Maintenance home if there's no previous page
  }
}

    </script>
  <script src="script.js"></script>
</body>
</html>
