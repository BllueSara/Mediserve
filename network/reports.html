<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="network_reports">Network Reports</title>
  <link rel="stylesheet" href="reports.css" /> <!-- Link to the new reports.css file -->
  <link rel="stylesheet" href="/Language/Language.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>


    body,
    h1, h2, h3, p, span, button, select, input,
    .dropdown-toggle, .dropdown-option-text, .dropdown-search,
    label {
      font-family: var(--font-family) !important;
    }

    ::placeholder,
    input::placeholder,
    textarea::placeholder,
    input::-webkit-input-placeholder,
    input::-moz-placeholder,
    input:-ms-input-placeholder,
    input::-ms-input-placeholder {
      font-family: var(--font-family) !important;
    }

    .reports-container {
      margin-top: 120px;
      padding: 20px;
    }

    /* إخفاء المحتوى حتى يتم تحميل اللغة */
    .content-hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out;
    }
    
    .content-visible {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="nav-buttons content-hidden">
    <div class="back-button">
            <a href="tool-selection.html">
        <img src="/icon/Back.png" alt="Back Icon" class="back-icon"> <span data-i18n="back">Back</span>
      </a>
    </div>
    <div class="Home-button">
            <a href="../../Home/Home.html">
        <img src="/icon/Home.png" alt="Home Icon" class="Home-icon"> <span data-i18n="home">Home</span>
      </a>
    </div>
  </div>

  <!-- Header (Logos) -->
  <header class="content-hidden">
    <div class="ms-logo">
      <img src="/icon/MS Logo.png" alt="MS Logo">
    </div>
    <div class="hospital-logo">
      <img src="/icon/hospital-logo.png" alt="King Abdulaziz Hospital">
    </div>


  </header>

  <main class="reports-container content-hidden">
    <h1 class="page-title" data-i18n="network_reports">Network Reports</h1>
    
    <div class="filter-section">
        <input type="text" id="reportSearch" data-i18n-placeholder="search_reports" placeholder="Search reports...">
        <div class="date-filter-group">
            <label for="startDate" data-i18n="from">From:</label>
            <input type="date" id="startDate">
        </div>
        <div class="date-filter-group">
            <label for="endDate" data-i18n="to">To:</label>
            <input type="date" id="endDate">
        </div>
        <!-- Add other filters here if needed later, like type, status, device -->
    </div>

    <div class="reports-list" id="reportsList">
      <!-- Reports will be dynamically added here by reports.js -->
    </div>
  </main>

    <script>
      // إظهار المحتوى بعد تحميل اللغة
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const elements = document.querySelectorAll('.content-hidden');
          elements.forEach(element => {
            element.classList.remove('content-hidden');
            element.classList.add('content-visible');
          });
        }, 100);
      });
    </script>
  <script src="/Language/Language.js"></script>
  <script type="module" src="reports.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  
</body>
</html>
