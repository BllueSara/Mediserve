<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <link rel="stylesheet" href="Notifications.css">
  <link rel="stylesheet" href="/Language/Language.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="notifications">
    <div class="header">
      <h3 data-i18n="notifications">Notifications</h3>
      <button onclick="clearNotifications()" data-i18n="clear_all">Clear all</button>
    </div>

    <div id="notifications-list">
      <!-- notifications will be loaded here -->
    </div>

    <div class="text-center p-2 bg-gray-50 text-blue-500 cursor-pointer" onclick="viewAll()" data-i18n="view_all">View All Notifications</div>
  </div>

  <!-- Language Switcher -->
  <div class="relative group cursor-pointer">
    <div class="flex items-center gap-2 text-gray-700">
      <img src="/icon/language.png" alt="Language" class="w-5 h-5" />
      <span data-i18n="current_language">English</span>
      <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
    <ul class="absolute invisible opacity-0 group-hover:visible group-hover:opacity-100 transition-all duration-150 bg-white shadow rounded mt-2 py-1 w-24 z-10">
      <li><a href="#" class="block px-4 py-1 hover:bg-gray-100" data-i18n="english">English</a></li>
      <li><a href="#" class="block px-4 py-1 hover:bg-gray-100" data-i18n="arabic">عربي</a></li>
    </ul>
  </div>

  <script src="Notifications.js"></script>
  <script src="/Language/Language.js"></script>
</body>
</html>
