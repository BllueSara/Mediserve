<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set New Password</title>
  <link rel="stylesheet" href="passwordstyle.css" />
</head>
<body>
  <div class="container">
    <h3>Set New Password</h3>
    <div class="description">Enter a new password for your account</div>

    <form id="new-password-form">
      <input type="password" id="newPassword" placeholder="New Password" required />
      <button type="submit">Save Password</button>
    </form>

    <div id="message" style="margin-top: 10px;"></div>

  </div>

  <script>
     const params = new URLSearchParams(window.location.search);
  const token = params.get('token');

  const form = document.getElementById("new-password-form");
  const messageBox = document.getElementById("message");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();
    const newPassword = document.getElementById("newPassword").value;

    if (!token) {
      messageBox.style.color = "red";
      messageBox.innerText = "Invalid or missing token.";
      return;
    }

    try {
      const response = await fetch(`http://localhost:4000/reset-password/${token}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ newPassword })
      });

      const data = await response.json();
      messageBox.style.color = response.ok ? 'green' : 'red';
      messageBox.innerText = data.message;
    } catch (err) {
      messageBox.style.color = 'red';
      messageBox.innerText = 'Something went wrong.';
    }
  });
  </script>

  <!-- ===== الفوتر ===== -->
  <footer class="main-footer">
      <div class="footer-content">
          <div class="copyright" data-translate="all-rights-reserved">
              جميع الحقوق محفوظة 2025 ©
          </div>
          <div class="developers" data-translate="developed-by">
              إعداد المهندس هاني مياجان | تنفيذ المهندسة سارا اللهيبي
          </div>
      </div>
  </footer>

</body>
</html>
