<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="reset_password">Reset Password</title>
  <link rel="stylesheet" href="passwordstyle.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="../../Language/Language.js"></script>
  <style></style>
</head>
<body>
  <a id="back-btn" href="/auth/Login.html" data-i18n="back">Back</a>

  <div class="container">
    <h3 data-i18n="reset_password">Reset Your Password</h3>
    <div class="description" data-i18n="enter_email_reset">Enter your email to reset your password</div>
    
    <form id="reset-form">
      <input type="email" id="email" data-i18n-placeholder="email" placeholder="Email" required />
      <button type="submit" data-i18n="reset_password">Reset Password</button>
    </form>

    <div id="message" style="margin-top: 10px;"></div>
  </div>

  <script>
    document.getElementById("reset-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const messageBox = document.getElementById("message");

      try {
        const response = await fetch('http://localhost:4000/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();
        messageBox.style.color = response.ok ? 'green' : 'red';
        messageBox.innerText = data.message;
      } catch (error) {
        messageBox.style.color = 'red';
        messageBox.innerText = languageManager.translations[languageManager.currentLang]['error_message'] || 'Something went wrong.';
      }
    });
  </script>
  <script src="translations.js"></script>
  <script>
    let currentLang = 'en';
    
    function switchLanguage() {
      currentLang = currentLang === 'en' ? 'ar' : 'en';
      updateLanguage();
      document.getElementById('lang-switch-btn').textContent = currentLang === 'en' ? 'ع' : 'En';
      // Update font classes
      document.body.className = currentLang === 'en' ? 'font-english' : 'font-arabic';
      document.documentElement.lang = currentLang;
      // أضف أو أزل كلاس rtl على الفورمات فقط
      document.querySelectorAll('.form-container').forEach(el => {
        if (currentLang === 'ar') {
          el.classList.add('rtl');
        } else {
          el.classList.remove('rtl');
        }
      });
    }

    function updateLanguage() {
      // Update all elements with data-translate attribute
      document.querySelectorAll('[data-translate]').forEach(element => {
        const key = element.getAttribute('data-translate');
        element.textContent = translations[currentLang][key];
      });

      // Update all elements with data-translate-placeholder attribute
      document.querySelectorAll('[data-translate-placeholder]').forEach(element => {
        const key = element.getAttribute('data-translate-placeholder');
        element.placeholder = translations[currentLang][key];
      });
    }

    // Add click event listener to language switch button
    document.getElementById('lang-switch-btn').addEventListener('click', switchLanguage);

    // Initialize with English font
    document.body.className = 'font-english';

  </script>
    <button id="lang-switch-btn" class="lang-switch-btn">ع</button> <!-- Language switch button -->

  <!-- ===== الفوتر ===== -->
  <footer class="main-footer">
      <div class="footer-content">
          <div class="copyright" data-translate="all-rights-reserved">
              جميع الحقوق محفوظة 2025 ©
          </div>
          <div class="developers" data-translate="developed-by">
              إعداد المهندس هاني مياجان | تنفيذ المهندسة سارا اللهيبي
          </div>
      </div>
  </footer>

</body>
</html>
