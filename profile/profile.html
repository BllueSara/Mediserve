<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css"> <!-- Link to external CSS -->
    <link rel="stylesheet" href="/Language/Language.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: var(--font-family);
        }
        h1, h2, h3, p, span, button, select, input, label, a {
            font-family: var(--font-family);
        }
        .profile-section, .settings-section, .security-section, .preferences-section {
            font-family: var(--font-family);
        }
    </style>
</head>

<body>

    <!-- Header (Logos) -->
    <header> <!-- Header section -->
        <div class="ms-logo"> <!-- MS Logo container -->
            <img src="/icon/MS Logo.png" alt="MS Logo"> <!-- MS logo -->
        </div>
        <div class="hospital-logo"> <!-- Hospital logo container -->
            <img src="/icon/hospital-logo.png" alt="King Abdulaziz Hospital"> <!-- Hospital logo -->
        </div>
    </header>



    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <!-- Back Button -->
        <div class="back-button">
            <a href="javascript:history.back()">
                <img src="/icon/Back.png" alt="Back Icon" class="back-icon">
                <span data-i18n="back">Back</span>
            </a>
        </div>

        <!-- Home Button -->
        <div class="Home-button">
            <a href="/Home/Home.html">
                <img src="/icon/Home.png" alt="Home Icon" class="Home-icon">
                <span data-i18n="home">Home</span>
            </a>
        </div>

        <!-- Language Switcher -->
        <div class="relative group cursor-pointer">
            <div class="flex items-center gap-2 text-gray-700">
                <img src="/icon/language.png" alt="Language" class="w-5 h-5" />
                <span data-i18n="current_language">English</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
            </div>
            <ul class="absolute invisible opacity-0 group-hover:visible group-hover:opacity-100 transition-all duration-150 bg-white shadow rounded mt-2 py-1 w-24 z-10">
                <li><a href="#" class="block px-4 py-1 hover:bg-gray-100" data-i18n="english">English</a></li>
                <li><a href="#" class="block px-4 py-1 hover:bg-gray-100" data-i18n="arabic">عربي</a></li>
            </ul>
        </div>
    </div>

    <div class="card"> <!-- Profile card container -->
        <img src="/icon/user.PNG" alt="User" class="profile-img"> <!-- Profile image -->

        <!-- Username field -->
        <div class="form-group">
            <label for="username" data-i18n="username">Username</label>
            <div>
                <span><img src="/icon/username.png" alt="Username Icon"></span>
                <input type="text" id="username"  readonly>
            </div>
        </div>

        <!-- Email field -->
        <div class="form-group">
            <label for="email" data-i18n="email">Email</label>
            <div>
                <span><img src="/icon/email.png" alt="Email Icon"></span>
                <input type="email" id="email" readonly>
            </div>
        </div>

        <!-- Role field -->
        <div class="form-group">
            <label for="role" data-i18n="role">Role</label>
            <div>
                <span><img src="/icon/role.png" alt="Role Icon"></span>
                <input type="text" id="role"  readonly>
            </div>
        </div>
        <div class="nav-buttons">

            <!-- Reset Password Button inside Anchor -->
            <div class="reset-password-button">
                <a href="/authintication/AuthPage/password.html" onclick="resetPasswordClicked()">
                    <button class="btn btn-primary">
                        <img src="/icon/password.png" alt="Reset Icon" class="btn-icon">
                        <span data-i18n="reset_password">Reset Password</span>
                    </button>
                </a>
            </div>

            <!-- Sign Out Button inside Anchor -->
            <div class="sign-out-button">
                <a href="/authintication/AuthPage/LoginEnglish.html" onclick="signOutClicked()">
                    <button class="btn btn-danger">
                        <img src="/icon/signout.png" alt="Sign Out Icon" class="btn-icon">
                        <span data-i18n="sign_out">Sign Out</span>
                    </button>
                </a>
            </div>
        </div>
    </div>

    <script src="profile.js"></script> <!-- Link to external JavaScript -->
    <script src="/Language/Language.js"></script>
</body>

</html>
