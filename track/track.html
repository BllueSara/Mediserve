<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activity Log</title>
  <link rel="stylesheet" href="/track/track.css" />
  <link rel="stylesheet" href="/Language/Language.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* إخفاء المحتوى حتى يتم تحميل اللغة */
    .content-hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out;
    }
    
    .content-visible {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body class="bg-white font-sans">

  <!-- Header -->
  <header class="content-hidden bg-white px-6 py-4 flex items-center justify-between w-full">
    <!-- Left: Logo -->
    <div class="flex items-center gap-6">
      <img src="/icon/MS Logo.png" alt="MS Logo" class="w-[120px]" />
    </div>

    <!-- Center: Navigation -->
    <nav class="flex items-center gap-6">
      <a href="/Home/Home.html" class="flex items-center gap-1 text-gray-700 hover:underline text-sm">
        <img src="/icon/Home-b.png" class="w-4 h-4" />
        <span data-i18n="home">Home</span>
      </a>
      <a href="/profile/profile.html" class="flex items-center gap-1 text-gray-700 hover:underline text-sm">
        <img src="/icon/profile.png" class="w-4 h-4" />
        <span data-i18n="profile">Profile</span>
      </a>

      <a href="/track/track.html" class="flex items-center gap-1 text-gray-700 hover:underline text-sm">
        <img src="/icon/track.png" class="w-4 h-4" />
        <span data-i18n="logs">Logs</span>
      </a>

      <!-- Language Switcher -->
      <div class="relative group cursor-pointer">
        <div class="flex items-center gap-2 text-gray-700">
          <img src="/icon/language.png" alt="Language" class="w-5 h-5" />
          <span data-i18n="current_language">English</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
        <ul class="absolute invisible opacity-0 group-hover:visible group-hover:opacity-100 transition-all duration-150 bg-white shadow rounded mt-2 py-1 w-24 z-10">
          <li><a href="#" class="block px-4 py-1 hover:bg-gray-100" data-i18n="english">English</a></li>
          <li><a href="#" class="block px-4 py-1 hover:bg-gray-100" data-i18n="arabic">عربي</a></li>
        </ul>
      </div>
    </nav>

    <!-- Right: Hospital Logo -->
    <div>
      <img src="/icon/hospital-logo.png" alt="Hospital Logo" class="h-[50px]" />
    </div>
  </header>

  <!-- Main Content -->
  <main class="content-hidden max-w-6xl mx-auto px-4">
    <div class="mt-20 mb-6">
      <h1 class="text-2xl font-semibold mb-4" data-i18n="activity_log">Activity Log</h1>

      <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
        <div class="filter-btns flex flex-wrap gap-2">
          <button class="filter-btn active" data-filter="All" data-i18n="all_activities">All Activities</button>
          <button class="filter-btn" data-filter="Added" data-i18n="added">Added</button>
          <button class="filter-btn" data-filter="Deleted" data-i18n="deleted">Deleted</button>
          <button class="filter-btn" data-filter="Edited" data-i18n="edited">Edited</button>
          <button class="filter-btn" data-filter="Submitted" data-i18n="submitted">Submitted</button>
          <button class="filter-btn" data-filter="Uploaded" data-i18n="uploaded">Uploaded</button>
        </div>
        <input
          type="text"
          id="search-input"
          data-i18n-placeholder="search_activities"
          placeholder="Search activities..."
          class="border border-gray-300 rounded px-4 py-2 text-sm w-full sm:w-72"
        />
      </div>
    </div>

    <!-- Activity Cards (to be filled dynamically) -->
    <div class="space-y-4 mb-10" id="activity-log-container">
      <!-- JavaScript will populate logs here -->
    </div>
  </main>

  <script src="/Language/Language.js"></script>
  <script src="track.js"></script>
</body>
</html>
