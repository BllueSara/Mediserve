<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activity Log</title>
  <link rel="stylesheet" href="/track/track.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans">

  <!-- Header -->
  <header class="bg-white px-6 py-4 flex items-center justify-between w-full">
    <!-- Left: Logo -->
    <div class="flex items-center gap-6">
      <img src="/icon/MS Logo.png" alt="MS Logo" class="w-[120px]" />
    </div>

    <!-- Center: Navigation -->
    <nav class="flex items-center gap-6">
      <a href="/Home/Home.html" class="flex items-center gap-1 text-gray-700 hover:underline text-sm">
        <img src="/icon/Home-b.png" class="w-4 h-4" />
        Home
      </a>
      <a href="/profile/profile.html" class="flex items-center gap-1 text-gray-700 hover:underline text-sm">
        <img src="/icon/profile.png" class="w-4 h-4" />
        Profile
      </a>
      <a href="/Notifications/Notifications.html" class="flex items-center gap-1 text-gray-700 hover:underline text-sm">
        <img src="/icon/notifications.png" class="w-4 h-4" />
        Notifications
      </a>
      <a href="/track/track.html" class="flex items-center gap-1 text-gray-700 hover:underline text-sm">
        <img src="/icon/track.png" class="w-4 h-4" />
        Logs
      </a>
    </nav>

    <!-- Right: Hospital Logo -->
    <div>
      <img src="/icon/hospital-logo.png" alt="Hospital Logo" class="h-[50px]" />
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto px-4">
    <div class="mt-20 mb-6">
      <h1 class="text-2xl font-semibold mb-4">Activity Log</h1>

      <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
        <div class="filter-btns flex flex-wrap gap-2">
          <button class="active">All Activities</button>
          <button>Added</button>
          <button>Deleted</button>
          <button>Edited</button>
          <button>Submitted</button>
          <button>Uploaded</button>
        </div>
        <input type="text" placeholder="Search activities..."
          class="border border-gray-300 rounded px-4 py-2 text-sm w-full sm:w-72" />
      </div>
    </div>

    <!-- Activity Cards (to be filled dynamically) -->
    <div class="space-y-4 mb-10" id="activity-log-container">
      <!-- JavaScript will populate logs here -->
    </div>
  </main>

</body>

<!-- Script file (external JS) -->
<script src="track.js"></script>
</html>
