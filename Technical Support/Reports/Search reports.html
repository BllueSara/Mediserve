<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="reports_dashboard">Reports Dashboard</title>
  <link rel="stylesheet" href="Search reports.css" />
  <link rel="stylesheet" href="/Language/Language.css">
  <style>
    body {
      font-family: var(--font-family);
    }
    h1, h2, h3, p, span, button, select, input, label {
      font-family: var(--font-family);
    }
  </style>
</head>

<body>
  <!-- Header Section -->
  <header>
    <div class="ms-logo"><img src="/icon/Ms Logo.png" alt="MS Logo" /></div>
    <div class="back-button">
      <a href="#" onclick="goBack()">
        <img src="/icon/Back.png" alt="Back Icon" class="back-icon"> <span data-i18n="back">Back</span>
      </a>
    </div>
    <div class="Home-button">
      <a href="/Home/Home.html"><img src="/icon/Home.png" alt="Home Icon" class="home-icon" /> <span data-i18n="home">Home</span></a>
    </div>
    <div class="hospital-logo"><img src="/icon/hospital-logo.png" alt="Hospital Logo" /></div>
  </header>

  <!-- Main Container -->
  <div class="container">
    <!-- Search bar -->
<div class="search-bar">
  <div class="search-group">
    <input
      type="text"
      id="search-input"
      data-i18n-placeholder="search_reports"
      placeholder="Search reports..."
    />

    <select id="filter-type">
      <option data-val=""        data-i18n="report_types">Report Types</option>
      <option data-val="Regular" data-i18n="maintenance">Maintenance</option>
      <option data-val="Ticket"  data-i18n="ticket">Ticket</option>
      <option data-val="New"     data-i18n="new_report">New Report</option>
    </select>

    <select id="filter-status">
      <option data-val=""           data-i18n="status">Status</option>
      <option data-val="Open"       data-i18n="open">Open</option>
      <option data-val="In Progress"data-i18n="in_progress">In Progress</option>
      <option data-val="Closed"     data-i18n="closed">Closed</option>
    </select>

    <select id="filter-device-type">
      <option data-val=""        data-i18n="all_devices">All Devices</option>
      <option data-val="PC"      data-i18n="pc">PC</option>
      <option data-val="Printer" data-i18n="printer">Printer</option>
      <option data-val="Scanner" data-i18n="scanner">Scanner</option>
    </select>

    <input type="date" id="filter-date-from" />
    <input type="date" id="filter-date-to" />
  </div>

  <button class="new-report-btn" data-i18n="new_report_btn">New Report</button>
</div>


    <!-- Report list -->
    <div id="report-list" class="report-list">
      <!-- JavaScript will dynamically insert reports here -->
    </div>

    <!-- Pagination -->
    <div class="pagination">
      <button class="page-btn" id="prev-btn">&lt;</button>
      <button class="page-btn active" data-page="1">1</button>
      <button class="page-btn" data-page="2">2</button>
      <button class="page-btn" data-page="3">3</button>
      <button class="page-btn" data-page="4">4</button>
      <button class="page-btn" id="next-btn">&gt;</button>
    </div>
  </div>
<script>function goBack() {
  if (window.history.length > 1) {
    window.history.back(); // Navigates to the previous page in browser history
  } else {
    window.location.href = "Search reports.html"; // Redirects to Maintenance home if there's no previous page
  }
}</script>
  <!-- JavaScript -->
  <script src="Reports.js"></script>
  <script src="Search reports.js"></script>
  <script src="/Language/Language.js"></script>
</body>
</html>
