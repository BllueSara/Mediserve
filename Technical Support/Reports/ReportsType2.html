<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Reports Type</title>
  <link rel="stylesheet" href="ReportsType2.css">
</head>

<body>
  <header>
    <div class="ms-logo">
      <img src="/icon/Ms Logo.png" alt="MS Logo">
    </div>
    <div class="back-button">
      <a href="#">
        <img src="/icon/Back.png" alt="Back Icon" class="back-icon">
        Back
      </a>
    </div>
    <div class="Home-button">
      <a href="#">
        <img src="/icon/Home.png" alt="Home Icon" class="Home-icon">
        Home
      </a>
    </div>
    <div class="hospital-logo">
      <img src="/icon/hospital-logo.png" alt="Hospital Logo">
    </div>
  </header>

  <div class="reports-container">
    <h1 class="title">Choose Reports Type</h1>
    <p>Select the appropriate reports type for your request</p>

    <div class="reports-options">
      <div class="option" data-href="internal_report.html">
        <div class="icon-container">
          <img src="/icon/GeneralReports.png" alt="Internal Report">
        </div>
        <h3>Internal Report</h3>
        <p>For internal team members and employees</p>
      </div>
      <div class="option" data-href="external_report.html">
        <div class="icon-container">
          <img src="/icon/GeneralReports.png" alt="External Report">
        </div>
        <h3>External Report</h3>
        <p>For clients and external partners</p>
      </div>
    </div>
  </div>

  <script src="Reports.js"></script>
</body>

</html>
