<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Reports Type</title>
  
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="ReportsType2.css">
</head>

<body>
  <!-- Page header with logos and navigation buttons -->
  <header>
    <!-- MS logo on the left -->
    <div class="ms-logo">
      <img src="/icon/Ms Logo.png" alt="MS Logo">
    </div>

    <!-- Back button (linked via JS) -->
    <div class="back-button">
      <a href="#">
        <img src="/icon/Back.png" alt="Back Icon" class="back-icon">
        Back
      </a>
    </div>

    <!-- Home button that redirects to Home.html -->
    <div class="Home-button">
      <a href="Home.html">
        <img src="/icon/Home.png" alt="Home Icon" class="Home-icon">
        Home
      </a>
    </div>

    <!-- Hospital logo on the right -->
    <div class="hospital-logo">
      <img src="/icon/hospital-logo.png" alt="Hospital Logo">
    </div>
  </header>

  <!-- Main container for report selection -->
  <div class="reports-container">
    <h1 class="title">Choose Reports Type</h1>
    <p>Select the appropriate reports type for your request</p>

    <!-- Report options: Internal and External -->
    <div class="reports-options">
      <!-- Internal Report Option -->
      <div class="option" data-href="Search reports.html">
        <div class="icon-container">
          <img src="/icon/GeneralReports.png" alt="Internal Report">
        </div>
        <h3>Internal Report</h3>
        <p>For internal team members and employees</p>
      </div>

      <!-- External Report Option -->
      <div class="option" data-href="Search reports.html">
        <div class="icon-container">
          <img src="/icon/GeneralReports.png" alt="External Report">
        </div>
        <h3>External Report</h3>
        <p>For clients and external partners</p>
      </div>
    </div>
  </div>

  <!-- External JavaScript file to handle interactions -->
  <script src="Reports.js"></script>
</body>

</html>
