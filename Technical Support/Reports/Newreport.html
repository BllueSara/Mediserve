<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Report Form</title>
    <link rel="stylesheet" href="/Technical Support/Reports/Newreport.CSS">
</head>
<link rel="stylesheet" href="/Newreport.CSS">
<body>

    <!-- الشعارات (الهيدر) -->
    <header>
        <div class="ms-logo">
            <img src="/icon/Ms Logo.png" alt="MS Logo">
        </div>
        <div class="hospital-logo">
            <img src="/icon/hospital-logo.png" alt="Hospital Logo">
        </div>
    </header>

    <!-- زر "Save" في اليمين -->
    <div class="save-container">
        <button class="save-btn">
            <img src="/icon/SAVE(5).png" alt="Save Icon" class="save-icon"> Save
        </button>
    </div>

    <!-- أزرار التنقل -->
    <div class="nav-buttons">
        <div class="back-button">
            <a href="#">
                <img src="/icon/Back.png" alt="Back Icon" class="back-icon"> Back
            </a>
        </div>
        <div class="home-button">
            <a href="#">
                <img src="/icon/Home.png" alt="Home Icon" class="home-icon"> Home
            </a>
        </div>
    </div>

    <!-- حاوية النموذج -->
    <div class="container">
        <h1 class="title">New Report</h1>
        <p class="subtitle">Fill out the report details below</p>

        <form>

            <!-- نوع التقرير وتاريخ الإرسال -->
            <div class="form-group two-columns">
                <div>
                    <label for="reportType">Report Type</label>
                    <select id="reportType">
                        <option>Select report type</option>
                    </select>
                </div>
                <div>
                    <label for="submissionDate">Submission Date</label>
                    <input type="date" id="submissionDate">
                </div>
            </div>

            <!-- نوع الجهاز والحالة -->
            <div class="form-group two-columns">
                <div>
                    <label for="deviceType">Device Type</label>
                    <select id="deviceType">
                        <option>Select device type</option>
                    </select>
                </div>
                <div>
                    <label for="status">Status</label>
                    <select id="status">
                        <option>Select status</option>
                    </select>
                </div>
            </div>

            <!-- وصف المشكلة -->
            <div class="form-group">
                <label for="description">Detailed Description</label>
                <textarea id="description" placeholder="Enter detailed description..."></textarea>
            </div>

            <!-- المرفقات -->
            <div class="form-group">
                <label for="attachments">Attachments</label>
                <div id="drop-area" class="upload-box">
                    <img src="/icon/cloud.png" alt="Upload Icon" class="upload-icon">
                    <p>Drag and drop files here or <strong>browse files</strong></p>
                    <span class="file-format-info">Supported formats: PDF, DOC, DOCX, JPG, PNG (Max 5MB)</span>
                    <input type="file" id="upload-file" hidden>
                </div>
                <div class="document-file">document.pdf</div>
            </div>

            <!-- خانة Document كملف -->
            <div class="form-group">
                <label for="document">Document</label>
                <input type="file" id="document" accept=".pdf,.doc,.docx,.jpg,.png">
            </div>

            <!-- التوقيع -->
            <div class="form-group">
                <label for="signature">Signature</label>
                <div class="signature-box">
                    <p class="signature-placeholder">Draw your signature below</p>
                </div>
            </div>

            <!-- الأزرار السفلية -->
            <div class="form-buttons">
                <button type="submit" class="submit-btn">Submit Report</button>
                <button type="button" class="print-btn">
                    <img src="" alt="Print Icon">
                </button>
            </div>

        </form>
    </div>

    

</body>
<script src="Reports.js"></script>
</html>
