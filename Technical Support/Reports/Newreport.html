<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="NewReport.CSS" />
</head>
<body>

  <!-- Navigation Buttons (Back & Home) -->
  <div class="nav-buttons">
    <div class="back-button">
      <a href="#" onclick="goBack()">
        <img src="/icon/Back.png" alt="Back Icon" class="back-icon"> Back
      </a>
    </div>
    <div class="Home-button">
      <a href="#">
        <img src="/icon/Home.png" alt="Home Icon" class="Home-icon"> Home
      </a>
    </div>
  </div>

  <!-- Header (Logos) -->
  <header>
    <div class="ms-logo">
      <img src="/icon/MS Logo.png" alt="MS Logo">
    </div>
    <div class="hospital-logo">
      <img src="/icon/hospital-logo.png" alt="King Abdulaziz Hospital">
    </div>
  </header>

  <div class="container">
    

    <div class="title">New Report</div>
    <p>Fill out the report details below</p>

    <div class="row">
      <div>
        <label>Report Type</label>
        <select>
          <option>Select report type</option>
        </select>
      </div>
      <div>
        <label>Submission Date</label>
        <input type="date" />
      </div>
    </div>

    <div class="row">
      <div>
        <label>Device Type</label>
        <select>
          <option>Select device type</option>
        </select>
      </div>
      <div>
        <label>Status</label>
        <select>
          <option>Select status</option>
        </select>
      </div>
    </div>

    <label>Detailed Description</label>
    <textarea placeholder="Enter detailed description of the report..."></textarea>

    <label>Attachments</label>
    <div class="upload-box">
      <p>üì§ Drag and drop files here</p>
      <p>or</p>
      <button>Browse Files</button>
      <p>Supported formats: PDF, DOC, DOCX, JPG, PNG (max 10MB)</p>
    </div>
    <div class="file-preview">üìÑ document.pdf</div>

    <label class="signature-box">Signature</label>
    <p>‚úçÔ∏è Draw your signature below</p>
    <div class="signature-pad"></div>
    <p style="margin-top: 8px; font-size: 14px; color: #007bff; cursor: pointer;">Clear Signature</p>

    <div class="buttons">
      <div></div>
      <button class="submit-btn"> Submit Report</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
