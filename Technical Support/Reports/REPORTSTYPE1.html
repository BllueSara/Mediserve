<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Reports Type</title>

  <!-- Link to external CSS file for styling -->
  <link rel="stylesheet" href="ReportsType2.css">
  <link rel="stylesheet" href="/Language/Language.css">
  <style>
    body {
      font-family: var(--font-family);
    }
    h1, h2, h3, p, span, button, select, input {
      font-family: var(--font-family);
    }

    /* إخفاء المحتوى حتى يتم تحميل اللغة */
    .content-hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out;
    }
    
    .content-visible {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>

<body>
  <div class="nav-buttons content-hidden">
    <div class="back-button">
      <a href="#" onclick="goBack()">
        <img src="/icon/Back.png" alt="Back Icon" class="back-icon"> <span data-i18n="back">Back</span>
      </a>
    </div>
    <div class="Home-button">
      <a href="../../Home/Home.html">
        <img src="/icon/Home.png" alt="Home Icon" class="Home-icon"> <span data-i18n="home">Home</span>
      </a>
    </div>
  </div>

  <!-- Header (Logos) -->
  <header class="content-hidden">
    <div class="ms-logo">
      <img src="/icon/MS Logo.png" alt="MS Logo">
    </div>
    <div class="hospital-logo">
      <img src="/icon/hospital-logo.png" alt="King Abdulaziz Hospital">
    </div>

    <!-- Language Switcher -->

  </header>
  <!-- Main content for selecting report type -->
  <div class="reports-container content-hidden">
    <h1 class="title" data-i18n="choose_reports_type">Choose Reports Type</h1>
    <p data-i18n="select_reports_type">Select the appropriate reports type for your request</p>

    <!-- Options for General and Periodic Reports -->
    <div class="reports-options">
      
      <!-- General Reports Option -->
      <div class="option" data-href="ReportsType2.html">
        <div class="icon-container">
          <img src="/icon/GeneralReports.png" alt="General Reports">
        </div>
        <h3 data-i18n="general_reports">General Reports</h3>
        <p data-i18n="view_manage_reports">View and manage standard reports</p>
      </div>

      <!-- Periodic Reports Option -->
      <div class="option" data-href="periodic.html">
        <div class="icon-container">
          <img src="/icon/PeriodicReports.png" alt="Periodic Reports">
        </div>
        <h3 data-i18n="periodic_reports">Periodic Reports</h3>
        <p data-i18n="schedule_track_reports">Schedule and track recurring reports</p>
      </div>
    </div>
  </div>
<script>function goBack() {
  if (window.history.length > 1) {
    window.history.back(); // Navigates to the previous page in browser history
  } else {
    window.location.href = "REPORTSTYPE1.html"; // Redirects to Maintenance home if there's no previous page
  }
}

// إظهار المحتوى بعد تحميل اللغة
document.addEventListener('DOMContentLoaded', () => {
  setTimeout(() => {
    const elements = document.querySelectorAll('.content-hidden');
    elements.forEach(element => {
      element.classList.remove('content-hidden');
      element.classList.add('content-visible');
    });
  }, 100);
});
</script>
  <!-- External JavaScript file that adds interactivity -->
  <script src="Reports.js"></script>
  <script src="/Language/Language.js"></script>

  <!-- ===== الفوتر ===== -->
  <footer class="main-footer">
      <div class="footer-content">
          <div class="copyright" data-translate="all-rights-reserved">
              جميع الحقوق محفوظة 2025 ©
          </div>
          <div class="developers" data-translate="developed-by">
              إعداد المهندس هاني مياجان | تنفيذ المهندسة سارا اللهيبي
          </div>
      </div>
  </footer>

</body>

</html>
