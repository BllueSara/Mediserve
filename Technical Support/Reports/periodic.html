<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="maintenance_dashboard">Maintenance Dashboard</title>
  <link rel="stylesheet" href="periodic.css" />
  <link rel="stylesheet" href="/Language/Language.css">
  <style>
    body {
      font-family: var(--font-family);
    }
    h1, h2, h3, p, span, button, select, input, label {
      font-family: var(--font-family);
    }

    /* إخفاء المحتوى حتى يتم تحميل اللغة */
    .content-hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out;
    }

    .content-visible {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="nav-buttons content-hidden">
    <div class="back-button">
      <a href="#" onclick="goBack()">
        <img src="/icon/Back.png" alt="Back Icon" class="back-icon"> <span data-i18n="back">Back</span>
      </a>
    </div>
    <div class="Home-button">
      <a href="../../Home/Home.html">
        <img src="/icon/Home.png" alt="Home Icon" class="Home-icon"> <span data-i18n="home">Home</span>
      </a>
    </div>
  </div>

  <!-- Header (Logos) -->
  <header class="content-hidden">
    <div class="ms-logo">
      <img src="/icon/MS Logo.png" alt="MS Logo">
    </div>
    <div class="hospital-logo">
      <img src="/icon/hospital-logo.png" alt="King Abdulaziz Hospital">
    </div>

    <!-- Language Switcher -->

  </header>

  <!-- Main Container -->
  <div class="container content-hidden">
    <!-- Maintenance Progress -->
    <div class="progress-container">
      <!-- 3-Month Maintenance -->
      <div class="progress-box">
        <div class="progress-header">
          <h3 data-i18n="month_maintenance">3-Month Maintenance</h3>
          <span class="progress-count progress-count-3months">0/0</span>
        </div>
        <div class="progress-bar">
          <div class="completed progress-bar-3months" style="width: 0%;"></div>
        </div>
      </div>

      <!-- 4-Month Maintenance -->
      <div class="progress-box">
        <div class="progress-header">
          <h3 data-i18n="month_maintenance_4">4-Month Maintenance</h3>
          <span class="progress-count progress-count-4months">0/0</span>
        </div>
        <div class="progress-bar">
          <div class="pending progress-bar-4months" style="width: 0%;"></div>
        </div>
      </div>
    </div>

    <!-- Schedule Tabs -->
    <div class="schedule-tabs">
      <button class="active" id="btn-3months" data-i18n="month_schedule">3-Month Schedule</button>
      <button id="btn-4months" data-i18n="month_schedule_4">4-Month Schedule</button>
    </div>

    <!-- Maintenance Table -->
    <table>
      <thead>
        <tr>
          <th data-i18n="device_name">Device Name</th>
          <th data-i18n="category">Category</th>
          <th data-i18n="last_maintenance">Last Maintenance</th>
          <th data-i18n="next_due_date">Next Due Date</th>
          <th data-i18n="status">Status</th>
        </tr>
      </thead>
      <tbody id="maintenance-table-body">
        <!-- Data will be inserted from JavaScript -->
      </tbody>
    </table>
  </div>
<script>function goBack() {
  if (window.history.length > 1) {
    window.history.back(); // Navigates to the previous page in browser history
  } else {
    window.location.href = "periodic.html"; // Redirects to Maintenance home if there's no previous page
  }
}</script>
  <!-- Scripts -->
  <script src="/Language/Language.js"></script>
  <script src="Reports.js"></script>
  <script type="module" src="periodic.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // إظهار المحتوى بعد تحميل اللغة
      setTimeout(() => {
        const elements = document.querySelectorAll('.content-hidden');
        elements.forEach(element => {
          element.classList.remove('content-hidden');
          element.classList.add('content-visible');
        });
      }, 100);
    });
  </script>

  <!-- ===== الفوتر ===== -->
  <footer class="main-footer">
      <div class="footer-content">
          <div class="copyright" data-i18n="all-rights-reserved">
              جميع الحقوق محفوظة 2025 ©
          </div>
          <div class="developers" data-i18n="developed-by">
              إعداد المهندس هاني مياجان | تنفيذ المهندسة سارا اللهيبي
          </div>
      </div>
  </footer>

</body>
</html>
