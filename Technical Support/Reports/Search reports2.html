<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="reports_dashboard">Reports Dashboard</title>
  <link rel="stylesheet" href="Search reports.css" />
  <link rel="stylesheet" href="/Language/Language.css">
  <style>
    body {
      font-family: var(--font-family);
    }
    h1, h2, h3, p, span, button, select, input, label {
      font-family: var(--font-family);
    }

    /* إخفاء المحتوى حتى يتم تحميل اللغة */
    .content-hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out;
    }

    .content-visible {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>

<body>
  <!-- Header Section -->
  <header class="content-hidden">
    <div class="ms-logo"><img src="/icon/Ms Logo.png" alt="MS Logo" /></div>
    <div class="back-button">
      <a href="#" onclick="goBack()">
        <img src="/icon/Back.png" alt="Back Icon" class="back-icon"> <span data-i18n="back">Back</span>
      </a>
    </div>
    <div class="Home-button">
      <a href="/Home/Home.html"><img src="/icon/Home.png" alt="Home Icon" class="home-icon" /> <span data-i18n="home">Home</span></a>
    </div>
    <div class="hospital-logo"><img src="/icon/hospital-logo.png" alt="Hospital Logo" /></div>
  </header>

  <!-- Main Container -->
  <div class="container content-hidden">
    <!-- Search bar -->
    <div class="search-bar">
      <div class="search-group">
        <input type="text" id="search-input" data-i18n-placeholder="search_reports" placeholder="Search reports..." />
      
        <select id="filter-type">
          <option value="" data-i18n="report_types">Report Types</option>
          <option value="Maintenance" data-i18n="maintenance">Maintenance</option>
          <option value="Ticket" data-i18n="ticket">Ticket</option>
          <option value="New" data-i18n="new_report">New Report</option>
        </select>
        
        <select id="filter-status">
          <option value="" data-i18n="status">Status</option>
          <option value="Open" data-i18n="open">Open</option>
          <option value="In Progress" data-i18n="in_progress">In Progress</option>
          <option value="Closed" data-i18n="closed">Closed</option>
        </select>

        <select id="filter-device-type">
          <option value="" data-i18n="all_devices">All Devices</option>
          <option value="PC" data-i18n="pc">PC</option>
          <option value="Printer" data-i18n="printer">Printer</option>
          <option value="Scanner" data-i18n="scanner">Scanner</option>
        </select>
        
        <input type="date" id="filter-date-from" />
        <input type="date" id="filter-date-to" />
      </div>
      
      <button class="new-report-btn" data-i18n="new_report_btn">New Report</button>
    </div>

    <!-- Report list -->
    <div id="report-list" class="report-list">
      <!-- JavaScript will dynamically insert reports here -->
    </div>

    <!-- Pagination -->
    <div class="pagination">
      <button class="page-btn" id="prev-btn">&lt;</button>
      <button class="page-btn active" data-page="1">1</button>
      <button class="page-btn" data-page="2">2</button>
      <button class="page-btn" data-page="3">3</button>
      <button class="page-btn" data-page="4">4</button>
      <button class="page-btn" id="next-btn">&gt;</button>
    </div>
  </div>
<script>function goBack() {
  if (window.history.length > 1) {
    window.history.back(); // Navigates to the previous page in browser history
  } else {
    window.location.href = "Search reports2.html"; // Redirects to Maintenance home if there's no previous page
  }
}</script>
  <!-- JavaScript -->
  <script src="/Language/Language.js"></script>
  <script src="Reports.js"></script>
  <script type="module" src="Search reports2.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // إظهار المحتوى بعد تحميل اللغة
      setTimeout(() => {
        const elements = document.querySelectorAll('.content-hidden');
        elements.forEach(element => {
          element.classList.remove('content-hidden');
          element.classList.add('content-visible');
        });
      }, 100);
    });
  </script>
</body>
</html>
