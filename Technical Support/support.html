<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="technical_support">Technical Support</title>
    <link rel="stylesheet" href="support.css">
    <link rel="stylesheet" href="/Language/Language.css">
        <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: var(--font-family);
        }
        h1, h2, h3, p, span, button, select, input, label, a {
            font-family: var(--font-family);
        }
        
        /* إخفاء المحتوى حتى يتم تحميل اللغة */
        .content-hidden {
          opacity: 0;
          visibility: hidden;
          transition: opacity 0.3s ease-in-out;
        }
        
        .content-visible {
          opacity: 1;
          visibility: visible;
        }
    </style>
</head>
<body>
  <!-- Navigation Buttons (Back & Home) -->
  <div class="nav-buttons content-hidden">
    <div class="back-button">
      <a href="#" onclick="goBack()">
        <img src="/icon/Back.png" alt="Back Icon" class="back-icon"> <span data-i18n="back">Back</span>
      </a>
    </div>
    <div class="Home-button">
            <a href="../../Home/Home.html">
        <img src="/icon/Home.png" alt="Home Icon" class="Home-icon"> <span data-i18n="home">Home</span>
      </a>
    </div>
  </div>

  <!-- Header (Logos) -->
  <header class="content-hidden">
    <div class="ms-logo">
      <img src="/icon/MS Logo.png" alt="MS Logo">
    </div>
    <div class="hospital-logo">
      <img src="/icon/hospital-logo.png" alt="King Abdulaziz Hospital">
    </div>

    <!-- Language Switcher -->

  </header>
    <h1 class="title content-hidden" data-i18n="technical_support">Technical Support</h1>

    <div class="grid content-hidden">
        <div class="box" onclick="navigateTo('/Technical Support/Dashboard/dashboard.html')">
            <img src="/icon/dashboard.png" alt="Dashboard">
            <h2 data-i18n="dashboard">Dashboard</h2>
            <p data-i18n="dashboard_desc">Overview of system performance and key metrics</p>
        </div>
        <div class="box" onclick="navigateTo('/Technical Support/Reports/REPORTSTYPE1.html')">
            <img src="/icon/reports.png" alt="Reports">
            <h2 data-i18n="reports">Reports</h2>
            <p data-i18n="reports_desc">Detailed analytics and performance reports</p>
        </div>
        <div class="box" onclick="navigateTo('/Technical Support/Tickets/Tickets.html')">
            <img src="/icon/ticket.png" alt="Tickets">
            <h2 data-i18n="tickets">Tickets</h2>
            <p data-i18n="tickets_desc">Manage and track support requests</p>
        </div>
        <div class="box" onclick="navigateTo('/Technical Support/Maintenance/Maintenance.html')">
            <img src="/icon/maintenance.png" alt="Maintenance">
            <h2 data-i18n="maintenance">Maintenance</h2>
            <p data-i18n="maintenance_desc">Schedule and track system maintenance</p>
        </div>
    </div>

    <script src="/Language/Language.js"></script>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
function goBack() {
  if (window.history.length > 1) {
    window.history.back(); // Navigates to the previous page in browser history
  } else {
    window.location.href = "support.html"; // Redirects to Maintenance home if there's no previous page
  }
}

// إظهار المحتوى بعد تحميل اللغة
document.addEventListener('DOMContentLoaded', () => {
  setTimeout(() => {
    const elements = document.querySelectorAll('.content-hidden');
    elements.forEach(element => {
      element.classList.remove('content-hidden');
      element.classList.add('content-visible');
    });
  }, 100);
});
    </script>
</body>
</html>
