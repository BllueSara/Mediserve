<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Set character encoding to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Make the page responsive -->
  <title>General Maintenance</title> <!-- Page title -->
  <link rel="stylesheet" href="general.css"> <!-- Link external CSS file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <div class="back-button">
      <a href="#" onclick="goBack()">
        <img src="/icon/Back.png" alt="Back Icon" class="back-icon"> Back
      </a>
    </div>
  </div>

  <div class="Home-button">
    <a href="/Home/Home.html">
      <img src="/icon/Home.png" alt="Home Icon"> Home
    </a>
  </div>

  <!-- Header (Logos) -->
  <header>
    <div class="ms-logo">
      <img src="/icon/MS Logo.png" alt="MS Logo">
    </div>
    <div class="hospital-logo">
      <img src="/icon/hospital-logo.png" alt="King Abdulaziz Hospital">
    </div>
  </header>

  <!-- Form Container -->
  <div class="form-container">
    <h1 class="title">General Maintenance</h1>
    <p class="subtitle">Please fill in all required fields</p>

    <form action="#" method="POST">
      <div class="form-grid">
        <div>
          <label>Customer Name <span class="required">*</span></label>
          <input type="text" placeholder="Enter customer name" name="CustomerName" required>
        </div>

        <div>
          <label>Initial Diagnosis</label>
          <input type="text" placeholder="Enter initial diagnosis" name="InitialDiagnosis">
        </div>

        <div>
          <label>ID Number</label>
          <input type="text" placeholder="Enter ID number" name="IDNumber">
        </div>

        <div>
          <label>Final Diagnosis</label>
          <input type="text" placeholder="Enter final diagnosis" name="FinalDiagnosis">
        </div>

        <!-- Dropdown: Type of Problem -->
        <div>
          <label for="device-type"> Type of Problem <span class="required">*</span></label>
          <div class="custom-dropdown-wrapper" id="device-type-dropdown-wrapper">
            <div class="custom-dropdown">
              <div class="dropdown-toggle" onclick="toggleDropdown(this)">
                <span id="selected-device-type">Select Problem type</span>
                <span>▼</span>
              </div>
              <div class="dropdown-content">
                <input
                  type="text"
                  placeholder="Search device type..."
                  class="dropdown-search"
                  oninput="filterDropdown(this, 'device-type-options')"
                />
                <div class="dropdown-options" id="device-type-options">
                  <!-- سيتم تعبئة الخيارات عبر JavaScript -->
                </div>
              </div>
            </div>
          </div><input type="hidden" id="device-type" name="device-type" />
        </div>

        <div>
          <label>Ext Number</label>
          <input type="text" placeholder="Enter extension number" name="ExtNumber">
        </div>

        <!-- Dropdown: Section -->
        <div>
          <label>Section <span class="required">*</span></label>
          <div class="custom-dropdown-wrapper">
            <div class="custom-dropdown">
              <div class="dropdown-toggle" onclick="toggleDropdown(this)">
                <span id="selected-section">Select Section</span>
                <span>▼</span>
              </div>
              <div class="dropdown-content">
                <input type="text" class="dropdown-search" placeholder="Search section..." oninput="filterDropdown(this, 'section-options')">
                <div class="dropdown-options" id="section-options"></div>
              </div>
            </div>
          </div>
          <input type="hidden" id="section" name="section" required>
        </div>

        <!-- Dropdown: Device Specifications -->
        <div>
         
          <label>Device Specifications <span class="required">*</span></label>
          <div class="custom-dropdown-wrapper">
            <div class="custom-dropdown">
              <div class="dropdown-toggle" onclick="toggleDropdown(this)">
                <span id="selected-device-spec">Select specification</span>
                <span>▼</span>
              </div>
              <div class="dropdown-content">
                <input type="text" class="dropdown-search" placeholder="Search specification..." oninput="filterDropdown(this, 'device-spec-options')">
                <div class="dropdown-options" id="device-spec-options"></div>
              </div>
            </div>
          </div>
          <input type="hidden" id="device-spec" name="device-spec" required />
        </div>
        

        <!-- Dropdown: Floor -->
        <div>
          <label>Floor</label>
          <div class="custom-dropdown-wrapper">
            <div class="custom-dropdown">
              <div class="dropdown-toggle" onclick="toggleDropdown(this)">
                <span id="selected-floor">Select Floor</span>
                <span>▼</span>
              </div>
              <div class="dropdown-content">
                <input type="text" class="dropdown-search" placeholder="Search floor..." oninput="filterDropdown(this, 'floor-options')">
                <div class="dropdown-options" id="floor-options"></div>
              </div>
            </div>
          </div>
          <input type="hidden" id="floor" name="floor">
        </div>

        <!-- Dropdown: Technical -->
        <div>
          <label>Technical</label>
          <div class="custom-dropdown-wrapper">
            <div class="custom-dropdown">
              <div class="dropdown-toggle" onclick="toggleDropdown(this)">
                <span id="selected-technical-status">Select Technical</span> <!-- ✅ تصحيح -->
                <span>▼</span>
              </div>
              <div class="dropdown-content">
                <input type="text" class="dropdown-search" placeholder="Search technical..." oninput="filterDropdown(this, 'technical-status-options')"> <!-- ✅ تصحيح -->
                <div class="dropdown-options" id="technical-status-options"></div> <!-- ✅ تصحيح -->
              </div>
            </div>
          </div>
          <input type="hidden" id="technical-status" name="technical"> <!-- ✅ تصحيح -->
          
        </div>

        <!-- Dropdown: Problem Status -->
        <div>
          <label>Problem Status <span class="required">*</span></label>
          <div class="custom-dropdown-wrapper">
            <div class="custom-dropdown">
              <div class="dropdown-toggle" onclick="toggleDropdown(this)">
                <span id="selected-problem-status">Select Status</span>
                <span>▼</span>
              </div>
              <div class="dropdown-content">
                <input type="text" class="dropdown-search" placeholder="Search status..." oninput="filterDropdown(this, 'problem-status-options')">
                <div class="dropdown-options" id="problem-status-options"></div>
              </div>
            </div>
          </div>
          <input type="hidden" id="problem-status" name="problem-status" required>
        </div>

      <!-- Buttons -->
      <div class="form-buttons">
        <button type="button" class="cancel-btn">Cancel</button>
        <button type="submit" class="submit-btn">Submit Form</button>
      </div>
    </form>
  </div>

  <div id="popup-modal" class="popup-overlay" style="display: none;">
    <div class="popup-content wide-popup">
      <h3 id="popup-title">Enter Device Specifications</h3>
      <form id="pc-spec-form">
        <div id="popup-fields"></div> 
        <div class="popup-buttons">
          <button type="button" class="save-btn" onclick="savePCSpec()">Save</button>
          <button type="button" class="cancel-btn" onclick="closePopup()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <!-- ✅ Popup for Adding Generic Options -->
<div id="generic-popup" class="popup-overlay" style="display: none;">
    <div class="popup-contentt">
      <h3 id="generic-popup-title">Add New</h3>
      <label for="generic-popup-input" id="generic-label">New Value</label>
      <input type="text" id="generic-popup-input" placeholder="Enter new value..." required />
      <input type="hidden" id="generic-popup-target-id" />
      <div class="popup-buttons">
        <button type="button" class="save-btn" onclick="saveGenericOption()">Save</button>
        <button type="button" class="cancel-btn" onclick="closeGenericPopup()">Cancel</button>
      </div>
    </div>
  </div>
  <!-- JavaScript functions -->
  <script src="Maintenance.js"></script>
  <script src="general.js"></script>

   </body>
   </html>
