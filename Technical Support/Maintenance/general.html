<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Set character encoding to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Make the page responsive -->
  <title>General Maintenance</title> <!-- Page title -->
  <link rel="stylesheet" href="general.css"> <!-- Link external CSS file -->
</head>
<body>

  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <div class="back-button">
      <a href="#" onclick="goBack()">
        <img src="/icon/Back.png" alt="Back Icon" class="back-icon"> Back
      </a>
    </div>
  </div>

  <div class="Home-button">
    <a href="/Home/Home.html">
      <img src="/icon/Home.png" alt="Home Icon"> Home
    </a>
  </div>

  <!-- Header (Logos) -->
  <header>
    <div class="ms-logo">
      <img src="/icon/MS Logo.png" alt="MS Logo">
    </div>
    <div class="hospital-logo">
      <img src="/icon/hospital-logo.png" alt="King Abdulaziz Hospital">
    </div>
  </header>

  <!-- Form Container -->
  <div class="form-container">
    <h1 class="title">General Maintenance</h1>
    <p class="subtitle">Please fill in all required fields</p>

    <form action="#" method="POST">
      <div class="form-grid">
        <!-- Customer Name -->
        <div>
          <label>Customer Name <span class="required">*</span></label>
          <input type="text" placeholder="Enter customer name" required>
        </div>

        <!-- Initial Diagnosis -->
        <div>
          <label>Initial Diagnosis</label>
          <input type="text" placeholder="Enter initial diagnosis">
        </div>

        <!-- ID Number -->
        <div>
          <label>ID Number</label>
          <input type="text" placeholder="Enter ID number">
        </div>

        <!-- Final Diagnosis -->
        <div>
          <label>Final Diagnosis</label>
          <input type="text" placeholder="Enter final diagnosis">
        </div>

        <!-- Type of Problem -->
        <div>
          <label>Type of Problem <span class="required">*</span></label>
          <div class="dropdown-container">
            <div class="search-container" id="search-container-problem-type" style="display: none;">
              <input type="text" class="search-input" id="search-problem-type" placeholder="Search...">
            </div>
            <div class="dropdown-wrapper">
              <select id="problem-type">
                <option value="" disabled selected>Select problem type</option>
                <option value="add-custom">+ Add New Problem Type</option>
              </select>
              <div class="icons-container">
                <img src="/icon/search.png" class="search-icon" onclick="toggleSearch('problem-type')">
                <img src="/icon/edit.png" class="edit-icon" onclick="openPopup('problem-type', 'Type of Problem')">
                <img src="/icon/trash.png" class="trash-icon" onclick="deleteOption('problem-type')">
              </div>
            </div>
          </div>
        </div>

        <!-- Ext Number -->
        <div>
          <label>Ext Number</label>
          <input type="text" placeholder="Enter extension number">
        </div>

        <!-- Section -->
        <div>
          <label>Section <span class="required">*</span></label>
          <div class="dropdown-container">
            <div class="search-container" id="search-container-section" style="display: none;">
              <input type="text" class="search-input" id="search-section" placeholder="Search...">
            </div>
            <div class="dropdown-wrapper">
              <select id="section">
                <option value="" disabled selected>Select section</option>
                <option value="add-custom">+ Add New Section</option>
              </select>
              <div class="icons-container">
                <img src="/icon/search.png" class="search-icon" onclick="toggleSearch('section')">
                <img src="/icon/edit.png" class="edit-icon" onclick="openPopup('section', 'Section')">
                <img src="/icon/trash.png" class="trash-icon" onclick="deleteOption('section')">
              </div>
            </div>
          </div>
        </div>

        <!-- Device Specifications -->
        <div>
          <label>Device Specifications <span class="required">*</span></label>
          <div class="dropdown-container">
            <div class="search-container" id="search-container-device-spec" style="display: none;">
              <input type="text" class="search-input" id="search-device-spec" placeholder="Search...">
            </div>
            <div class="dropdown-wrapper">
              <select id="device-spec" required>
                <option value="" disabled selected>Select Specifications</option>
                <option value="add-custom">+ Add New Specification</option>
              </select>
              <div class="icons-container">
                <img src="/icon/search.png" class="search-icon" onclick="toggleSearch('device-spec')">
                <img src="/icon/edit.png" class="edit-icon" onclick="openPopup('device-spec', 'Device Specifications')">
                <img src="/icon/trash.png" class="trash-icon" onclick="deleteOption('device-spec')">
              </div>
            </div>
          </div>
        </div>

        <!-- Floor -->
        <div>
          <label>Floor</label>
          <div class="dropdown-container">
            <div class="search-container" id="search-container-floor" style="display: none;">
              <input type="text" class="search-input" id="search-floor" placeholder="Search...">
            </div>
            <div class="dropdown-wrapper">
              <select id="floor">
                <option value="" disabled selected>Select floor</option>
                <option value="add-custom">+ Add New Floor</option>
              </select>
              <div class="icons-container">
                <img src="/icon/search.png" class="search-icon" onclick="toggleSearch('floor')">
                <img src="/icon/edit.png" class="edit-icon" onclick="openPopup('floor', 'Floor')">
                <img src="/icon/trash.png" class="trash-icon" onclick="deleteOption('floor')">
              </div>
            </div>
          </div>
        </div>

        <!-- Technical -->
        <div>
          <label>Technical</label>
          <div class="dropdown-container">
            <div class="search-container" id="search-container-technical" style="display: none;">
              <input type="text" class="search-input" id="search-technical" placeholder="Search...">
            </div>
            <div class="dropdown-wrapper">
              <select id="technical">
                <option value="" disabled selected>Select technical</option>
                <option value="add-custom">+ Add New Technical</option>
              </select>
              <div class="icons-container">
                <img src="/icon/search.png" class="search-icon" onclick="toggleSearch('technical')">
                <img src="/icon/edit.png" class="edit-icon" onclick="openPopup('technical', 'Technical')">
                <img src="/icon/trash.png" class="trash-icon" onclick="deleteOption('technical')">
              </div>
            </div>
          </div>
        </div>

        <!-- Problem Status -->
        <div>
          <label>Problem Status <span class="required">*</span></label>
          <div class="dropdown-container">
            <div class="search-container" id="search-container-problem-status" style="display: none;">
              <input type="text" class="search-input" id="search-problem-status" placeholder="Search...">
            </div>
            <div class="dropdown-wrapper">
              <select id="problem-status" required>
                <option value="" disabled selected>Select status</option>
                <option value="add-custom">+ Add New Status</option>
              </select>
              <div class="icons-container">
                <img src="/icon/search.png" class="search-icon" onclick="toggleSearch('problem-status')">
                <img src="/icon/edit.png" class="edit-icon" onclick="openPopup('problem-status', 'Problem Status')">
                <img src="/icon/trash.png" class="trash-icon" onclick="deleteOption('problem-status')">
              </div>
            </div>
          </div>
        </div>

      </div>

      <!-- Buttons -->
      <div class="form-buttons">
        <button type="button" class="cancel-btn">Cancel</button>
        <button type="submit" class="submit-btn">Submit Form</button>
      </div>
    </form>
  </div>

  <!-- Popup Modal -->
  <div id="popup-modal" class="popup-modal">
    <div class="popup-content">
      <h2 id="popup-title">Enter Device Specifications</h2>
      <div id="popup-fields">
        <p>No fields available for this device type.</p>
      </div>
      <div class="popup-buttons">
        <button id="popup-save-btn">Save</button>
        <button onclick="closePopup()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="Maintenance.js"></script>
  <script src="general.js"></script>

</body>
</html>
