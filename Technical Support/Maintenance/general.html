<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Set character encoding to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Make the page responsive -->
  <title>General Maintenance</title> <!-- Page title -->
  <link rel="stylesheet" href="general.css"> <!-- Link external CSS file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <div class="back-button">
      <a href="#" onclick="goBack()">
        <img src="/icon/Back.png" alt="Back Icon" class="back-icon"> Back
      </a>
    </div>
  </div>

  <div class="Home-button">
    <a href="/Home/Home.html">
      <img src="/icon/Home.png" alt="Home Icon"> Home
    </a>
  </div>

  <!-- Header (Logos) -->
  <header>
    <div class="ms-logo">
      <img src="/icon/MS Logo.png" alt="MS Logo">
    </div>
    <div class="hospital-logo">
      <img src="/icon/hospital-logo.png" alt="King Abdulaziz Hospital">
    </div>
  </header>

  <!-- Form Container -->
  <div class="form-container">
    <h1 class="title">General Maintenance</h1>
    <p class="subtitle">Please fill in all required fields</p>

    <form action="#" method="POST">
      <div class="form-grid">
        <div>
          <label>Customer Name <span class="required">*</span></label>
          <input type="text" placeholder="Enter customer name" required>
        </div>

        <div>
          <label>Initial Diagnosis</label>
          <input type="text" placeholder="Enter initial diagnosis" >
        </div>

        <div>
          <label>ID Number</label>
          <input type="text" placeholder="Enter ID number">
        </div>

        <div>
          <label>Final Diagnosis</label>
          <input type="text" placeholder="Enter final diagnosis">
        </div>

        <!-- Dropdown: Type of Problem -->
        <div>
          <label>Type of Problem <span class="required">*</span></label>
          <div class="custom-dropdown-wrapper">
            <div class="custom-dropdown">
              <div class="dropdown-toggle" onclick="toggleDropdown(this)">
                <span id="selected-problem-type">Select Problem Type</span>
                <span>▼</span>
              </div>
              <div class="dropdown-content">
                <input type="text" class="dropdown-search" placeholder="Search problem type..." oninput="filterDropdown(this, 'problem-type-options')">
                <div class="dropdown-options" id="problem-type-options"></div>
              </div>
            </div>
          </div>
          <input type="hidden" id="problem-type" name="problem-type" required>
        </div>

        <div>
          <label>Ext Number</label>
          <input type="text" placeholder="Enter extension number">
        </div>

        <!-- Dropdown: Section -->
        <div>
          <label>Section <span class="required">*</span></label>
          <div class="custom-dropdown-wrapper">
            <div class="custom-dropdown">
              <div class="dropdown-toggle" onclick="toggleDropdown(this)">
                <span id="selected-section">Select Section</span>
                <span>▼</span>
              </div>
              <div class="dropdown-content">
                <input type="text" class="dropdown-search" placeholder="Search section..." oninput="filterDropdown(this, 'section-options')">
                <div class="dropdown-options" id="section-options"></div>
              </div>
            </div>
          </div>
          <input type="hidden" id="section" name="section" required>
        </div>

        <!-- Dropdown: Device Specifications -->
        <div>
          <label>Device Specifications <span class="required">*</span></label>
          <div class="custom-dropdown-wrapper">
            <div class="custom-dropdown">
              <div class="dropdown-toggle" onclick="toggleDropdown(this)">
                <span id="selected-device-spec">Select Specification</span>
                <span>▼</span>
              </div>
              <div class="dropdown-content">
                <input type="text" class="dropdown-search" placeholder="Search specification..." oninput="filterDropdown(this, 'device-spec-options')">
                <div class="dropdown-options" id="device-spec-options"></div>
              </div>
            </div>
          </div>
          <input type="hidden" id="device-spec" name="device-spec" required>
        </div>
        

        <!-- Dropdown: Floor -->
        <div>
          <label>Floor</label>
          <div class="custom-dropdown-wrapper">
            <div class="custom-dropdown">
              <div class="dropdown-toggle" onclick="toggleDropdown(this)">
                <span id="selected-floor">Select Floor</span>
                <span>▼</span>
              </div>
              <div class="dropdown-content">
                <input type="text" class="dropdown-search" placeholder="Search floor..." oninput="filterDropdown(this, 'floor-options')">
                <div class="dropdown-options" id="floor-options"></div>
              </div>
            </div>
          </div>
          <input type="hidden" id="floor" name="floor">
        </div>

        <!-- Dropdown: Technical -->
        <div>
          <label>Technical</label>
          <div class="custom-dropdown-wrapper">
            <div class="custom-dropdown">
              <div class="dropdown-toggle" onclick="toggleDropdown(this)">
                <span id="selected-technical">Select Technical</span>
                <span>▼</span>
              </div>
              <div class="dropdown-content">
                <input type="text" class="dropdown-search" placeholder="Search technical..." oninput="filterDropdown(this, 'technical-options')">
                <div class="dropdown-options" id="technical-options"></div>
              </div>
            </div>
          </div>
          <input type="hidden" id="technical" name="technical">
        </div>

        <!-- Dropdown: Problem Status -->
        <div>
          <label>Problem Status <span class="required">*</span></label>
          <div class="custom-dropdown-wrapper">
            <div class="custom-dropdown">
              <div class="dropdown-toggle" onclick="toggleDropdown(this)">
                <span id="selected-problem-status">Select Status</span>
                <span>▼</span>
              </div>
              <div class="dropdown-content">
                <input type="text" class="dropdown-search" placeholder="Search status..." oninput="filterDropdown(this, 'problem-status-options')">
                <div class="dropdown-options" id="problem-status-options"></div>
              </div>
            </div>
          </div>
          <input type="hidden" id="problem-status" name="problem-status" required>
        </div>

      <!-- Buttons -->
      <div class="form-buttons">
        <button type="button" class="cancel-btn">Cancel</button>
        <button type="submit" class="submit-btn">Submit Form</button>
      </div>
    </form>
  </div>

  <!-- Popup Modal -->
  <div id="popup-modal" class="popup-modal">
    <div class="popup-content">
      <h2 id="popup-title">Enter Device Specifications</h2>
      <div id="popup-fields">
        <p>No fields available for this device type.</p>
      </div>
      <div class="popup-buttons">
        <button id="popup-save-btn">Save</button>
        <button onclick="closePopup()">Cancel</button>
      </div>
    </div>
  </div>
  <div id="generic-popup" class="popup-modal" style="display: none;"> </div>
  <!-- JavaScript functions -->
  <script src="Maintenance.js"></script>
  <script src="general.js"></script>

   </body>
   </html>
