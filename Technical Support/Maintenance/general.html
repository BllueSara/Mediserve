<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Set character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Make the page responsive -->
    <title>General Maintenance</title> <!-- Page title -->
    <link rel="stylesheet" href="general.css"> <!-- Link external CSS file -->
    
</head>

<body>

    <!-- Navigation Buttons -->
    <div class="nav-buttons"> <!-- Container for navigation buttons -->
        <div class="back-button"> <!-- Back button container -->
            <a href="#" onclick="goBack()"> <!-- Back button with a click event -->
                <img src="/icon/Back.png" alt="Back Icon" class="back-icon"> Back <!-- Back button icon and text -->
            </a>
        </div>
    </div>

    <div class="Home-button"> <!-- Home button container -->
        <a href="../Home/Home.html">
            <img src="/icon/Home.png" alt="Home Icon"> Home
          </a>
                  
    </div>
    </div>

    <!-- Header (Logos) -->
    <header> <!-- Header section -->
        <div class="ms-logo"> <!-- MS Logo container -->
            <img src="/icon/MS Logo.png" alt="MS Logo"> <!-- MS logo -->
        </div>
        <div class="hospital-logo"> <!-- Hospital logo container -->
            <img src="/icon/hospital-logo.png" alt="King Abdulaziz Hospital"> <!-- Hospital logo -->
        </div>
    </header>

    <!-- Form Container -->
    <div class="form-container"> <!-- Form container -->
        <h1 class="title">General Maintenance</h1> <!-- Form title -->
        <p class="subtitle">Please fill in all required fields</p> <!-- Form subtitle -->

        <form action="#" method="POST"> <!-- Form element with POST method -->
            <div class="form-grid"> <!-- Grid layout for form fields -->

                <div> <!-- Input field for Customer Name -->
                    <label>Customer Name <span class="required">*</span></label> <!-- Label with required indicator -->
                    <input type="text" placeholder="Enter customer name" required> <!-- Input field -->
                </div>

                <div> <!-- Input field for Initial Diagnosis -->
                    <label>Initial Diagnosis </label> <!-- Label with required indicator -->
                    <input type="text" placeholder="Enter initial diagnosis" required> <!-- Input field -->
                </div>

                <div> <!-- Input field for ID Number -->
                    <label>ID Number</label> <!-- Label -->
                    <input type="text" placeholder="Enter ID number"> <!-- Input field -->
                </div>

                <div> <!-- Input field for Final Diagnosis -->
                    <label>Final Diagnosis</label> <!-- Label -->
                    <input type="text" placeholder="Enter final diagnosis"> <!-- Input field -->
                </div>

                <div> <!-- Select field for Type of Problem -->
                    <label>Type of Problem <span class="required">*</span></label> <!-- Label with required indicator -->
                    <select id="problem-type"> <!-- Dropdown select field -->
                        <option value="" disabled selected>Select problem type</option> <!-- Placeholder option -->
                    </select>
                </div>

                <div> <!-- Input field for Extension Number -->
                    <label>Ext Number</label> <!-- Label -->
                    <input type="text" placeholder="Enter extension number"> <!-- Input field -->
                </div>

                <div> <!-- Select field for Section -->
                    <label>Section <span class="required">*</span></label> <!-- Label -->
                    <select id="section"> <!-- Dropdown select field -->
                        <option value="" disabled selected>Select section</option> <!-- Placeholder option -->
                    </select>
                </div>
                
                <div> <!-- Select field for Problem Status -->
                    <label>Device Specifications <span class="required">*</span></label> <!-- Label with required indicator -->
                    <select id="device-spec" required> <!-- Dropdown select field with required attribute -->
                        <option value="" disabled selected>Select Specifications</option> <!-- Placeholder option -->
                    </select>
                </div>

                <div> <!-- Select field for Floor -->
                    <label>Floor</label> <!-- Label -->
                    <select id="floor"> <!-- Dropdown select field -->
                        <option value="" disabled selected>Select floor</option> <!-- Placeholder option -->
                    </select>
                </div>

                <div> <!-- Select field for Technical -->
                    <label>Technical</label> <!-- Label -->
                    <select id="technical"> <!-- Dropdown select field -->
                        <option value="" disabled selected>Select technical</option> <!-- Placeholder option -->
                    </select>
                </div>

                <div> <!-- Select field for Problem Status -->
                    <label>Problem Status <span class="required">*</span></label> <!-- Label with required indicator -->
                    <select id="problem-status" required> <!-- Dropdown select field with required attribute -->
                        <option value="" disabled selected>Select status</option> <!-- Placeholder option -->
                    </select>
                </div>
                

            <!-- Buttons -->
            <div class="form-buttons"> <!-- Container for form buttons -->
                <button type="button" class="cancel-btn">Cancel</button> <!-- Cancel button -->
                <button type="submit" class="submit-btn">Submit Form</button> <!-- Submit button -->
            </div>
        </form>
    </div>            

    <!-- JavaScript File -->
     <script src = "Maintenance.js"></script>
    <script src="general.js"></script> <!-- Link to external JavaScript file -->

</body>

</html>
