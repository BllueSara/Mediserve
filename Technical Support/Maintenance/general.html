<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8"> <!-- Set character encoding to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Make the page responsive -->
  <title data-i18n="general_maintenance">General Maintenance</title> <!-- Page title -->
  <link rel="stylesheet" href="general.css"> <!-- Link external CSS file -->
  <link rel="stylesheet" href="/Language/Language.css">
  <!-- استيراد الخط -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


<style>
  :root {
      font-family: var(--font-family);
  }

  body,
  h1, h2, h3, p, span, button, select, input,
  .dropdown-toggle, .dropdown-option-text, .dropdown-search,
  label {
    font-family: var(--font-family) !important;
  }

  /* حتى الـ placeholder */
  ::placeholder,
  input::placeholder,
  textarea::placeholder,
  input::-webkit-input-placeholder,
  input::-moz-placeholder,
  input:-ms-input-placeholder,
  input::-ms-input-placeholder {
    font-family: var(--font-family) !important;
  }
</style>

</head>

<body>

  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <div class="back-button">
      <a href="#" onclick="goBack()">
        <img src="/icon/Back.png" alt="Back Icon" class="back-icon"> <span data-i18n="back">Back</span>
      </a>
    </div>
  </div>

  <div class="Home-button">
    <a href="../../Home/Home.html">
      <img src="/icon/Home.png" alt="Home Icon" class="Home-icon"> <span data-i18n="home">Home</span>
    </a>
  </div>

  <!-- Header (Logos) -->
  <header>
    <div class="ms-logo">
      <img src="/icon/MS Logo.png" alt="MS Logo">
    </div>
    <div class="hospital-logo">
      <img src="/icon/hospital-logo.png" alt="King Abdulaziz Hospital">
    </div>
  </header>

  <!-- Form Container -->
  <div class="form-container">
    <h1 class="title" data-i18n="general_maintenance">General Maintenance</h1>
    <p class="subtitle" data-i18n="fill_required_fields">Please fill in all required fields</p>

    <form action="#" method="POST">
      <div class="form-grid">
        <div>
          <label for="customer-name">
            <span data-i18n="customer_name">Customer Name</span>
            <span class="required-star">*</span>
          </label>
          <input type="text" data-i18n-placeholder="enter_customer_name" placeholder="Enter customer name"
            name="CustomerName" required>
        </div>

        <div>
          <label data-i18n="initial_diagnosis">Initial Diagnosis</label>
          <input type="text" data-i18n-placeholder="enter_initial_diagnosis" placeholder="Enter initial diagnosis"
            name="InitialDiagnosis">
        </div>

        <div>
          <label data-i18n="id_number">ID Number</label>
          <input type="text" data-i18n-placeholder="enter_id_number" placeholder="Enter ID number" name="IDNumber">
        </div>

        <div>
          <label data-i18n="final_diagnosis">Final Diagnosis</label>
          <input type="text" data-i18n-placeholder="enter_final_diagnosis" placeholder="Enter final diagnosis"
            name="FinalDiagnosis">
        </div>

        <!-- Dropdown: Type of Problem -->
        <div>
          <label for="device-type">
            <span data-i18n="type_of_problem">Type of Problem</span>
            <span class="required-star">*</span>
          </label>
          <div class="custom-dropdown-wrapper" id="device-type-dropdown-wrapper">
            <div class="custom-dropdown">
              <div class="dropdown-toggle" onclick="toggleDropdown(this)">
                <span id="selected-device-type" data-i18n="select_problem_type">Select Problem type</span>
                <span>▼</span>
              </div>
              <div class="dropdown-content">
                <input type="text" data-i18n-placeholder="search_problem_type" placeholder="Search problem type..."
                  class="dropdown-search" oninput="filterDropdown(this, 'device-type-options')" />
                <div class="dropdown-options" id="device-type-options">
                  <!-- سيتم تعبئة الخيارات عبر JavaScript -->
                </div>
              </div>
            </div>
          </div><input type="hidden" id="device-type" name="device-type" required />
        </div>

        <div>
          <label data-i18n="ext_number">Ext Number</label>
          <input type="text" data-i18n-placeholder="enter_ext_number" placeholder="Enter extension number"
            name="ExtNumber">
        </div>

        <!-- Dropdown: Section -->
        <div>
          <label for="section">
            <span data-i18n="section">Section</span>
            <span class="required-star">*</span>
          </label>
          <div class="custom-dropdown-wrapper">
            <div class="custom-dropdown">
              <div class="dropdown-toggle" onclick="toggleDropdown(this)">
                <span id="selected-section" data-i18n="select_section">Select Section</span>
                <span>▼</span>
              </div>
              <div class="dropdown-content">
                <input type="text" class="dropdown-search" data-i18n-placeholder="search_section"
                  placeholder="Search section..." oninput="filterDropdown(this, 'section-options')">
                <div class="dropdown-options" id="section-options"></div>
              </div>
            </div>
          </div>
          <input type="hidden" id="section" name="section" required>
        </div>

        <!-- Dropdown: Device Specifications -->
        <div>
          <label for="device-spec">
            <span data-i18n="device_specifications">Device Specifications</span>
            <span class="required-star">*</span>
          </label>
          <div class="custom-dropdown-wrapper">
            <div class="custom-dropdown">
              <div class="dropdown-toggle" onclick="toggleDropdown(this)">
                <span id="selected-device-spec" data-i18n="select_specification">Select specification</span>
                <span>▼</span>
              </div>
              <div class="dropdown-content">
                <input type="text" class="dropdown-search" data-i18n-placeholder="search_specification"
                  placeholder="Search specification..." oninput="filterDropdown(this, 'device-spec-options')">
                <div class="dropdown-options" id="device-spec-options"></div>
              </div>
            </div>
          </div>
          <input type="hidden" id="device-spec" name="device-spec" required />
        </div>


        <!-- Dropdown: Floor -->
        <div>
          <label data-i18n="floor">Floor</label>
          <div class="custom-dropdown-wrapper">
            <div class="custom-dropdown">
              <div class="dropdown-toggle" onclick="toggleDropdown(this)">
                <span id="selected-floor" data-i18n="select_floor">Select Floor</span>
                <span>▼</span>
              </div>
              <div class="dropdown-content">
                <input type="text" class="dropdown-search" data-i18n-placeholder="search_floor"
                  placeholder="Search floor..." oninput="filterDropdown(this, 'floor-options')">
                <div class="dropdown-options" id="floor-options"></div>
              </div>
            </div>
          </div>
          <input type="hidden" id="floor" name="floor">
        </div>

        <!-- Dropdown: Technical -->
        <div>
          <label data-i18n="technical">Technical</label>
          <div class="custom-dropdown-wrapper">
            <div class="custom-dropdown">
              <div class="dropdown-toggle" onclick="toggleDropdown(this)">
                <span id="selected-technical-status" data-i18n="select_technical">Select Technical</span>
                <span>▼</span>
              </div>
              <div class="dropdown-content">
                <input type="text" class="dropdown-search" data-i18n-placeholder="search_technical"
                  placeholder="Search technical..." oninput="filterDropdown(this, 'technical-status-options')">
                <div class="dropdown-options" id="technical-status-options"></div>
              </div>
            </div>
          </div>
          <input type="hidden" id="technical-status" name="technical">

        </div>

        <!-- Dropdown: Problem Status -->
        <div>
          <label for="problem-status">
            <span data-i18n="problem_status">Problem Status</span>
            <span class="required-star">*</span>
          </label>
          <div class="custom-dropdown-wrapper">
            <div class="custom-dropdown">
              <div class="dropdown-toggle" onclick="toggleDropdown(this)">
                <span id="selected-problem-status" data-i18n="select_status">Select Status</span>
                <span>▼</span>
              </div>
              <div class="dropdown-content">
                <input type="text" class="dropdown-search" data-i18n-placeholder="search_status"
                  placeholder="Search status..." oninput="filterDropdown(this, 'problem-status-options')">
                <div class="dropdown-options" id="problem-status-options"></div>
              </div>
            </div>
          </div>
          <input type="hidden" id="problem-status" name="problem-status" required>
        </div>

        <!-- Buttons -->
        <div class="form-buttons">
          <button type="button" class="cancel-btn" data-i18n="cancel">Cancel</button>
          <button type="submit" class="submit-btn" data-i18n="submit_form">Submit Form</button>
        </div>
    </form>
  </div>

  <div id="popup-modal" class="popup-overlay" style="display: none;">
    <div class="popup-content wide-popup">
      <h3 id="popup-title" data-i18n="enter_device_specifications">Enter Device Specifications</h3>
      <form id="pc-spec-form">
        <div id="popup-fields"></div>
        <div class="popup-buttons">
          <button type="button" class="save-btn" onclick="savePCSpec()"  data-i18n="save">Save</button>
          <button type="button" class="cancel-btn" onclick="closePopup()" data-i18n="cancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <!-- ✅ Popup for Adding Generic Options -->
  <div id="generic-popup" class="popup-overlay" style="display: none;">
    <div class="popup-contentt">
      <h3 id="generic-popup-title" data-i18n="add_new">Add New</h3>
      <label for="generic-popup-input" id="generic-label" data-i18n="new_value">New Value</label>
      <input type="text" id="generic-popup-input" data-i18n-placeholder="enter_new_value"
        placeholder="Enter new value..." required />
      <input type="hidden" id="generic-popup-target-id" />
      <div class="popup-buttons">
        <button type="button" class="save-btn" onclick="saveGenericOption()"  data-i18n="save">Save</button>
        <button type="button" class="cancel-btn" onclick="closeGenericPopup()" data-i18n="cancel">Cancel</button>
      </div>
    </div>
  </div>
  <!-- JavaScript functions -->
  <script src="Maintenance.js"></script>
  <script src="general.js"></script>
  <script src="/Language/Language.js"></script>

</body>

</html>
