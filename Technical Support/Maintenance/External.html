<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Metadata and page setup -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>External Maintenance</title>

  <!-- External CSS file for styling -->
  <link rel="stylesheet" href="External.css" />
  <link rel="stylesheet" href="/Language/Language.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


<style>
  :root {
      font-family: var(--font-family);
  }

  body,
  h1, h2, h3, p, span, button, select, input,
  .dropdown-toggle, .dropdown-option-text, .dropdown-search,
  label {
    font-family: var(--font-family) !important;
  }

  /* حتى الـ placeholder */
  ::placeholder,
  input::placeholder,
  textarea::placeholder,
  input::-webkit-input-placeholder,
  input::-moz-placeholder,
  input:-ms-input-placeholder,
  input::-ms-input-placeholder {
    font-family: var(--font-family) !important;
  }

  /* إخفاء المحتوى حتى يتم تحميل اللغة */
  .content-hidden {
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease-in-out;
  }

  .content-visible {
    opacity: 1;
    visibility: visible;
  }
</style>

</head>
<body>
  <!-- Navigation buttons section (Back & Home) -->
  <div class="nav-buttons content-hidden">
    <!-- Back button -->
    <div class="back-button">
      <a href="#" onclick="goBack()">
        <img src="/icon/Back.png" alt="Back Icon" class="back-icon" /> <span data-i18n="back">Back</span>
      </a>
    </div>
    <!-- Home button -->
    <div class="Home-button">
      <a href="../../Home/Home.html">
        <img src="/icon/Home.png" alt="Home Icon" class="Home-icon" /> <span data-i18n="home">Home</span>
      </a>
    </div>
  </div>

  <!-- Header section (Logos) -->
  <header class="content-hidden">
    <!-- MS logo -->
    <div class="ms-logo"><img src="/icon/MS Logo.png" alt="MS Logo" /></div>
    <!-- Hospital logo -->
    <div class="hospital-logo"><img src="/icon/hospital-logo.png" alt="King Abdulaziz Hospital" /></div>
  </header>

  <!-- Main form container -->
  <div class="form-container content-hidden">
    <!-- Form title and subtitle -->
    <h1 class="title" data-i18n="external_maintenance">External Maintenance</h1>
    <p class="subtitle" data-i18n="record_external_maintenance">Record external device maintenance information</p>

    <!-- Form start -->
    <form id="external-maintenance-form">
      <!-- Section title for device info -->
      <p class="section-title" data-i18n="device_information">Device Information</p>

      <!-- Device input fields -->
      <div class="device-container">
        <!-- Device Type dropdown -->
        <div class="device-box">
          <label for="device-type">
            <span data-i18n="device_type">Type of Problem</span>
            <span class="required-star">*</span>
          </label>
          <div class="custom-dropdown-wrapper" id="device-type-dropdown-wrapper">
            <div class="custom-dropdown">
              <div class="dropdown-toggle" onclick="toggleDropdown(this)">
                <span id="selected-device-type" data-i18n="select_device_type">Select Problem type</span>
                <span>▼</span>
              </div>
              <div class="dropdown-content">
                <input type="text" data-i18n-placeholder="search_device_type" placeholder="Search device type..."
                  class="dropdown-search" oninput="filterDropdown(this, 'device-type-options')" />
                <div class="dropdown-options" id="device-type-options">
                  <!-- سيتم تعبئة الخيارات عبر JavaScript -->
                </div>
              </div>
            </div>
          </div><input type="hidden" id="device-type" name="device-type" required />
        </div>

        <!-- Section dropdown -->
        <div class="device-box">
          <label for="section">
            <span data-i18n="section">Section</span>
            <span class="required-star">*</span>
          </label>
          <div class="custom-dropdown-wrapper">
            <div class="custom-dropdown">
              <div class="dropdown-toggle" onclick="toggleDropdown(this)">
                <span id="selected-section" data-i18n="select_section">Select Section</span>
                <span>▼</span>
              </div>
              <div class="dropdown-content">
                <input type="text" class="dropdown-search" data-i18n-placeholder="search_section"
                  placeholder="Search section..." oninput="filterDropdown(this, 'section-options')">
                <div class="dropdown-options" id="section-options"></div>
              </div>
            </div>
          </div>
          <input type="hidden" id="section" name="section" required>
        </div>

        <!-- Device specification dropdown -->
        <div class="device-box">
          <label for="device-spec">
            <span data-i18n="device_specifications">Device Specifications</span>
            <span class="required-star">*</span>
          </label>
          <div class="custom-dropdown-wrapper">
            <div class="custom-dropdown">
              <div class="dropdown-toggle" onclick="toggleDropdown(this)">
                <span id="selected-device-spec" data-i18n="select_specification">Select specification</span>
                <span>▼</span>
              </div>
              <div class="dropdown-content">
                <input type="text" class="dropdown-search" data-i18n-placeholder="search_specification"
                  placeholder="Search specification..." oninput="filterDropdown(this, 'device-spec-options')">
                <div class="dropdown-options" id="device-spec-options"></div>
              </div>
            </div>
          </div>
          <input type="hidden" id="device-spec" name="device-spec" required />
        </div>
      </div>

      <!-- Section title for ticket info -->
      <p class="section-title" data-i18n="ticket_information">Ticket Information</p>

      <!-- Ticket number input -->
      <div>
        <label for="ticket-number">
          <span data-i18n="ticket_number">Ticket Number</span>
          <span class="required-star">*</span>
        </label> <input type="text" id="ticket-number" data-i18n-placeholder="enter_ticket_number"
          placeholder="Enter ticket number" required />
      </div>

      <!-- Maintenance manager name -->
      <div>
        <label for="maintenance-manager">
          <span data-i18n="maintenance_manager">Maintenance Manager</span>
          <span class="required-star">*</span>
        </label> <input type="text" id="maintenance-manager" data-i18n-placeholder="enter_manager_name"
          placeholder="Enter manager name" required />
      </div>

      <!-- Reporter dropdown -->
      <div>
        <label data-i18n="reporter_name">Reporter Name</label>
        <div class="custom-dropdown-wrapper">
          <div class="custom-dropdown">
            <div class="dropdown-toggle" onclick="toggleDropdown(this)">
              <span id="selected-technical" data-i18n="select_reporter">Select Reporter</span>
              <span>▼</span>
            </div>
            <div class="dropdown-content">
              <input type="text" class="dropdown-search" data-i18n-placeholder="search_reporter"
                placeholder="Search reporter..." oninput="filterDropdown(this, 'technical-options')">
              <div class="dropdown-options" id="technical-options"></div>
            </div>
          </div>
        </div>
        <input type="hidden" id="technical" name="technical">
      </div>

      <!-- Section title for diagnosis -->
      <p class="section-title" data-i18n="diagnosis_details">Diagnosis Details</p>

      <!-- Initial diagnosis textarea -->
      <div>
        <label for="initial-diagnosis">
          <span data-i18n="initial_diagnosis">Initial Diagnosis</span>
          <span class="required-star">*</span>
        </label> <textarea id="initial-diagnosis" data-i18n-placeholder="enter_initial_diagnosis"
          placeholder="Enter initial diagnosis" required></textarea>
      </div>

      <!-- Final diagnosis textarea -->
      <div>
        <label data-i18n="final_diagnosis">Final Diagnosis</label>
        <textarea id="final-diagnosis" data-i18n-placeholder="enter_final_diagnosis"
          placeholder="Enter final diagnosis"></textarea>
      </div>

      <!-- Submit and cancel buttons -->
      <div class="form-buttons">
        <button type="button" class="cancel-btn" data-i18n="cancel">Cancel</button>
        <button type="submit" class="submit-btn" data-i18n="submit_form">Submit Form</button>
      </div>
    </form>
  </div>

  <div id="popup-modal" class="popup-overlay" style="display: none;">
    <div class="popup-content wide-popup">
      <h3 id="popup-title" data-i18n="enter_device_specifications">Enter Device Specifications</h3>
      <form id="pc-spec-form">
        <div id="popup-fields"></div>
        <div class="popup-buttons">
          <button type="button" class="save-btn" onclick="savePCSpec()"  data-i18n="save">Save</button>
          <button type="button" class="cancel-btn" onclick="closePopup()" data-i18n="cancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <!-- ✅ Popup for Adding Generic Options -->
  <div id="generic-popup" class="popup-overlay" style="display: none;">
    <div class="popup-contentt">
      <h3 id="generic-popup-title" data-i18n="add_new">Add New</h3>
      <label for="generic-popup-input" id="generic-label" data-i18n="new_value">New Value</label>
      <input type="text" id="generic-popup-input" data-i18n-placeholder="enter_new_value"
        placeholder="Enter new value..." required />
      <input type="hidden" id="generic-popup-target-id" />
      <div class="popup-buttons">
        <button type="button" class="save-btn" onclick="saveGenericOption()"  data-i18n="save">Save</button>
        <button type="button" class="cancel-btn" onclick="closeGenericPopup()" data-i18n="cancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- JavaScript files -->
  <script src="/Language/Language.js"></script>
  <script src="Maintenance.js"></script>
  <script type="module" src="External.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // إظهار المحتوى بعد تحميل اللغة
      setTimeout(() => {
        const elements = document.querySelectorAll('.content-hidden');
        elements.forEach(element => {
          element.classList.remove('content-hidden');
          element.classList.add('content-visible');
        });
      }, 100);
    });
  </script>

</body>

</html>
