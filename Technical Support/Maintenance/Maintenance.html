<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Defines character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive settings for mobile devices -->
    <title>Maintenance</title> <!-- Title of the page displayed in the browser tab -->
    <link rel="stylesheet" href="Maintenance.css"> <!-- Linking external CSS file -->
</head>
<body>

    <!-- Navigation Buttons (Back & Home) -->
    <div class="nav-buttons">
        <div class="back-button"> <!-- Back button to navigate to the previous page -->
            <a href="#" onclick="goBack()"> <!-- JavaScript function to go back -->
                <img src="/icon/Back.png" alt="Back Icon" class="back-icon"> Back <!-- Back icon with text -->
            </a>
        </div>

        <div class="Home-button"> <!-- Home button to navigate to the homepage -->
            <a href="#">
                <img src="/icon/Home.png" alt="Home Icon" class="Home-icon"> Home <!-- Home icon with text -->
            </a>
        </div>
    </div>

    <!-- Header (Logos) -->
    <header>
        <div class="ms-logo"> <!-- Microsoft (or other company) logo on the left -->
            <img src="/icon/MS Logo.png" alt="MS Logo"> <!-- Logo image -->
        </div>

        <div class="hospital-logo"> <!-- Hospital logo on the right -->
            <img src="/icon/hospital-logo.png" alt="King Abdulaziz Hospital"> <!-- Logo image -->
        </div>
    </header>

    <!-- Page Title -->
    <h1 class="title">Maintenance</h1> <!-- Main title of the page -->

    <!-- Maintenance Options Section -->
    <div class="maintenance-container">
        <div class="maintenance-frame"> <!-- Frame that holds maintenance options -->
            <div class="maintenance-options"> <!-- Options for different maintenance types -->
                
                <!-- Regular Maintenance Option -->
                <div class="option" data-page="regular.html" 
                    onmouseover="changeImage(this, '/icon/regular-hover.png')" 
                    onmouseout="changeImage(this, '/icon/regular.png')"> 
                    <!-- Mouse hover changes the image -->
                    <div class="icon-container">
                        <img src="/icon/regular.png" alt="Regular Maintenance"> <!-- Regular Maintenance Icon -->
                    </div>
                    <p>Regular Maintenance</p> <!-- Option text -->
                </div>
                
                <!-- General Maintenance Option -->
                <div class="option" data-page="general.html" 
                    onmouseover="changeImage(this, '/icon/general-hover.png')" 
                    onmouseout="changeImage(this, '/icon/general.png')">
                    <div class="icon-container">
                        <img src="/icon/general.png" alt="General Maintenance"> <!-- General Maintenance Icon -->
                    </div>
                    <p>General Maintenance</p> <!-- Option text -->
                </div>
                
                <!-- External Maintenance Option -->
                <div class="option" data-page="external.html" 
                    onmouseover="changeImage(this, '/icon/external-hover.png')" 
                    onmouseout="changeImage(this, '/icon/external.png')">
                    <div class="icon-container">
                        <img src="/icon/external.png" alt="External Maintenance"> <!-- External Maintenance Icon -->
                    </div>
                    <p>External Maintenance</p> <!-- Option text -->
                </div>

            </div>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="Maintenance.js"></script> <!-- External JavaScript file for functionality -->
</body>
</html>
