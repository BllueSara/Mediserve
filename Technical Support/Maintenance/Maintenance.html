<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance</title>
  <link rel="stylesheet" href="Maintenance.css">
  <link rel="stylesheet" href="/Language/Language.css">
  <style>
    body {
      font-family: var(--font-family);
    }
    h1, h2, h3, p, span, button, select, input {
      font-family: var(--font-family);
    }
  </style>
</head>
<body>

  <!-- Navigation Buttons (Back & Home) -->
  <div class="nav-buttons">
    <div class="back-button">
      <a href="#" onclick="goBack()">
        <img src="/icon/Back.png" alt="Back Icon" class="back-icon"> <span data-i18n="back">Back</span>
      </a>
    </div>
    <div class="Home-button">
            <a href="../../Home/Home.html">
        <img src="/icon/Home.png" alt="Home Icon" class="Home-icon"> <span data-i18n="home">Home</span>
      </a>
    </div>
  </div>

  <!-- Header (Logos) -->
  <header>
    <div class="ms-logo">
      <img src="/icon/MS Logo.png" alt="MS Logo">
    </div>
    <div class="hospital-logo">
      <img src="/icon/hospital-logo.png" alt="King Abdulaziz Hospital">
    </div>

    <!-- Language Switcher -->

  </header>

  <!-- Page Title -->
  <h1 class="title" data-i18n="maintenance">Maintenance</h1>

  <!-- Maintenance Options Section -->
  <div class="maintenance-container">
    <div class="maintenance-frame">
      <div class="maintenance-options">

        <!-- Regular Maintenance -->
        <div class="option" data-page="regular.html"
          onmouseover="changeImage(this, '/icon/regular-hover.png')"
          onmouseout="changeImage(this, '/icon/regular.png')">
          <div class="icon-container">
            <img src="/icon/regular.png" alt="Regular Maintenance">
          </div>
          <p data-i18n="regular_maintenance">Regular Maintenance</p>
        </div>

        <!-- General Maintenance -->
        <div class="option" data-page="general.html"
          onmouseover="changeImage(this, '/icon/general-hover.png')"
          onmouseout="changeImage(this, '/icon/general.png')">
          <div class="icon-container">
            <img src="/icon/general.png" alt="General Maintenance">
          </div>
          <p data-i18n="general_maintenance">General Maintenance</p>
        </div>

        <!-- External Maintenance -->
        <div class="option" data-page="external.html"
          onmouseover="changeImage(this, '/icon/external-hover.png')"
          onmouseout="changeImage(this, '/icon/external.png')">
          <div class="icon-container">
            <img src="/icon/external.png" alt="External Maintenance">
          </div>
          <p data-i18n="external_maintenance">External Maintenance</p>
        </div>

        <!-- Add Devices -->
        <div class="option" data-page="add.html"
          onmouseover="changeImage(this, '/icon/addb.png')"
          onmouseout="changeImage(this, '/icon/addg.png')">
          <div class="icon-container">
            <img src="/icon/addg.png" alt="Add Devices">
          </div>
          <p data-i18n="add_devices">Add Devices</p>
        </div>

      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="Maintenance.js"></script>
  <script src="/Language/Language.js"></script>
</body>
</html>
