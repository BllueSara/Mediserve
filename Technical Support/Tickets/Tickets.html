<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive layout on different devices -->
    <title>Ticket Selection</title> <!-- Page title -->
    <link rel="stylesheet" href="Tickets.css"> <!-- Link to external CSS file -->
    <link rel="stylesheet" href="/Language/Language.css">
    <style>
        body {
            font-family: var(--font-family);
        }
        h1, h2, h3, p, span, button, select, input {
            font-family: var(--font-family);
        }

        /* إخفاء المحتوى حتى يتم تحميل اللغة */
        .content-hidden {
          opacity: 0;
          visibility: hidden;
          transition: opacity 0.3s ease-in-out;
        }
        
        .content-visible {
          opacity: 1;
          visibility: visible;
        }
    </style>
</head>
<body>

    <!-- 🔁 Navigation Buttons (Back & Home) -->
    <div class="nav-buttons content-hidden">
        <!-- Back Button -->
        <div class="back-button">
            <a href="#" onclick="goBack()"> <!-- JavaScript function for going back -->
                <img src="/icon/Back.png" alt="Back Icon" class="back-icon"> <span data-i18n="back">Back</span>
            </a>
        </div>

        <!-- Home Button -->
        <div class="home-button">
            <a href="../../Home/Home.html">
                <img src="/icon/Home.png" alt="Home Icon" class="home-icon"> <span data-i18n="home">Home</span>
            </a>
        </div>
    </div>

    <!-- 🏥 Header Section (Logos) -->
    <header class="content-hidden">
        <!-- Organization Logo -->
        <div class="ms-logo">
            <img src="/icon/Ms Logo.png" alt="MC Logo">
        </div>

        <!-- Hospital Logo -->
        <div class="hospital-logo">
            <img src="/icon/hospital-logo.png" alt="Hospital Logo">
        </div>

    </header>

    <!-- 🧾 Page Title -->
    <h1 class="title content-hidden" data-i18n="choose_ticket_type">Choose Ticket Type</h1>

    <!-- Short description -->
    <p class="description content-hidden" data-i18n="select_ticket_type">Select the appropriate ticket type for your request</p>

    <!-- 🎫 Ticket Type Options -->
    <div class="ticket-container content-hidden">
        <div class="ticket-frame">
            <div class="ticket-options">

                <!-- Internal Ticket Option -->
                <div class="option container1" data-page="internal.html"
                    onmouseover="changeImage(this, 'IT-hover.png')"
                    onmouseout="changeImage(this, 'IT.png')">
                    <div class="icon-container">
                        <img src="/icon/external-hover.png" alt="Internal Ticket Icon">
                    </div>
                    <p data-i18n="internal_ticket">Internal Ticket</p>
                </div>

                <!-- External Ticket Option -->
                <div class="option container2" data-page="external.html"
                    onmouseover="changeImage(this, 'ET-hover.png')"
                    onmouseout="changeImage(this, 'ET.png')">
                    <div class="icon-container">
                        <img src="/icon/ET.png" alt="External Ticket Icon">
                    </div>
                    <p data-i18n="external_ticket">External Ticket</p>
                </div>

            </div>
        </div>
    </div>

    <!-- 📜 JavaScript File -->
    <script type="module" src="Tickets.js"></script> <!-- Link to external JavaScript file -->
    <script src="/Language/Language.js"></script>
    <script>
      // إظهار المحتوى بعد تحميل اللغة
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const elements = document.querySelectorAll('.content-hidden');
          elements.forEach(element => {
            element.classList.remove('content-hidden');
            element.classList.add('content-visible');
          });
        }, 100);
      });
    </script>
</body>
</html>
