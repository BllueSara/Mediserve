<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for encoding and responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Ticket</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="Internal Ticket.css">
</head>

<body>
    <div class="container" id="container">
    
    <!-- 🔁 Navigation buttons: Back and Home -->
    <div class="nav-buttons">
        <!-- Back Button: Takes the user to the previous page -->
        <div class="back-button">
            <a href="#" onclick="goBack()">
                <img src="/icon/Back.png" alt="Back Icon" class="back-icon"> Back
            </a>
        </div>

        <!-- Home Button: Redirects to home screen -->
        <div class="home-button">
            <a href="Home.html">
                <img src="/icon/home.png" alt="Home Icon" class="home-icon"> Home
            </a>
        </div>
    </div>

    <!-- 🏥 Header: Company and hospital logos -->
    <header>
        <div class="ms-logo">
            <img src="/icon/Ms Logo.png" alt="MS Logo">
        </div>
        <div class="hospital-logo">
            <img src="/icon/hospital-logo.png" alt="Hospital Logo">
        </div>
    </header>

    <!-- 📝 Ticket Form Section -->
    <div class="ticket-container">
        <h1 class="title">Internal Ticket</h1>
        <p class="subtitle">Fill in the details below to create a new Internal ticket</p>

        <form action="#" method="POST" class="ticket-form">

            <!-- Ticket Number Input -->
            <div class="form-group">
                <label>Ticket Number</label>
                <input type="text" placeholder="Enter ticket number" required>
            </div>

            <!-- Report Number Input -->
            <div class="form-group">
                <label>Report Number</label>
                <input type="text" placeholder="Enter report number" required>
            </div>

            <!-- 📎 Email Upload: Drag & Drop box for uploading email copy -->
            <div class="form-group">
                <label>Upload a Copy of the Email</label>
                <div id="drop-area" class="upload-box">
                    <img src="/icon/upload.png" alt="Upload Icon" class="upload-icon">
                    <p>Drop files here or click to upload</p>
                    <span class="file-format-info">Supported formats: PDF, DOC, DOCX, EML</span>
                    <input type="file" id="upload-file" hidden>
                </div>
            </div>

            <!-- Report Status Dropdown (Open / Closed) -->
            <div class="form-group">
                <label>Report Status</label>
                <select>
                    <option>Open</option>
                    <option>Closed</option>
                </select>
            </div>

            <!-- Initial Diagnosis Dropdown -->
            <div class="form-group">
                <label>Initial Diagnosis</label>
                <select id="initial-diagnosis">
                    <option disabled selected>Select diagnosis</option>
                </select>
                  
           
            </div>

            <!-- Report Details (Issue Description) -->
            <div class="form-group">
                <label>Report Details</label>
                <textarea placeholder="Enter detailed description of the issue"></textarea>
            </div>

            <!-- Final Diagnosis (After Investigation) -->
            <div class="form-group">
                <label>Final Diagnosis</label>
                <textarea placeholder="Enter final diagnosis after investigation"></textarea>
            </div>

            <!-- Additional Information (Optional if 'Other' is selected) -->
            <div class="form-group">
                <label>Other Description</label>
                <textarea placeholder="Please provide additional details if 'Other' is selected"></textarea>
            </div>

            <!-- 💾 Save Button -->
            <button type="submit" class="submit-btn">Save Ticket</button>
        </form>
    </div>
</div>


<!-- 📜 External JavaScript for drag & drop or form logic -->
<script src="Internal Ticket.js"></script>
</body>
</html>
