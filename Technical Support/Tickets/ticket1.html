<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- تعيين ترميز الحروف -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- جعل الصفحة متوافقة مع الأجهزة المختلفة -->
    <title>Ticket Selection</title> <!-- عنوان الصفحة -->
    <link rel="stylesheet" href="styles1.css"> <!-- ربط ملف CSS خارجي -->
</head>
<body>

    <!-- أزرار التنقل (العودة & الصفحة الرئيسية) -->
    <div class="nav-buttons">
      

        <div class="home-button"> <!-- زر الصفحة الرئيسية -->
            <a href="ticket1.html">
                <img src="home.png" alt="Home Icon" class="home-icon"> Home <!-- أيقونة الصفحة الرئيسية -->
            </a>
        </div>
    </div>

    <!-- الهيدر (الشعارات) -->
    <header>
        <div class="ms-logo"> <!-- شعار الجهة الأولى (مثل Microsoft) -->
            <img src="mc.PNG" alt="MC Logo"> <!-- شعار المؤسسة -->
        </div>

        <div class="hospital-logo"> <!-- شعار المستشفى -->
            <img src="logo.PNG" alt="Hospital Logo"> <!-- شعار المستشفى -->
        </div>
    </header>

    <!-- عنوان الصفحة -->
    <h1 class="title">Choose Ticket Type</h1> <!-- العنوان الرئيسي -->

    <!-- وصف الصفحة -->
    <p class="description">Select the appropriate ticket type for your request</p> <!-- وصف مختصر -->

 
<!-- خيارات التذاكر -->
<div class="ticket-container">
    <div class="ticket-frame"> <!-- الإطار الذي يحتوي على الخيارات -->
        <div class="ticket-options"> <!-- خيارات التذاكر المختلفة -->

            <!-- تذكرة داخلية -->
            <a href="ticket2.html" class="option">
                <div class="icon-container">
                    <img src="IT.png" alt="Internal Ticket"
                        onmouseover="this.src='IT-hover.png'"
                        onmouseout="this.src='IT.png'">
                </div>
                <p>Internal Ticket</p>
            </a>

            <!-- تذكرة خارجية -->
            <a href="ticket3.html" class="option">
                <div class="icon-container">
                    <img src="ET.png" alt="External Ticket"
                        onmouseover="this.src='ET-hover.png'"
                        onmouseout="this.src='ET.png'">
                </div>
                <p>External Ticket</p>
            </a>

        </div>
    </div>
</div>
    <!-- ملف JavaScript -->
    <script src="scripts.js"></script> <!-- ربط ملف JavaScript -->
</body>
</html>
